<!DOCTYPE html>
<html lang="">
	<head>
		<title>WD Manual</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="author" content="Willian Donadelli"/>
		<meta name="keywords" content="Web Development,Web Design,HTML,CSS,JavaScript,Library,QuerySelector">
		<script src="wd.js"></script>
		<link rel="stylesheet" href="wd.css"/>
	</head>
<body class="wd-align-J" data-wd-desktop="wd-body-E">

	<main class="wd-box">

		<header class="wd-head wd-bgcolor-black wd-follow-N">
			<h1>WD Manual</h1>
		</header>

		<nav class="wd-nav wd-bgcolor-navy wd-follow-N" data-wd-desktop="wd-hide">
			<a href="#menu" data-wd-action="open: #menu" class="wd-symbol-menu"></a>
		</nav>
		
		<div data-wd-repeat="manual/menu.json">
			<section id="{{id}}" class="wd-box">
				<header class="wd-head">
					<h2 class="wd-align-C">{{title}}</h2>
				</header>
				<article {{content}}></article>
			</section>
		</div>
	</main>
	
	<section id="menu" data-wd-phone="wd-dialog-full" data-wd-tablet="wd-dialog-full" data-wd-desktop="wd-bar-W" class="wd-box wd-bgcolor-white wd-border-V" style="overflow: auto">

		<header class="wd-head wd-bgcolor-teal wd-follow-N">
			<h3>Menu</h3>
			<span data-wd-desktop="wd-hide" class="wd-place-E wd-symbol-cancel" data-wd-action="close: #menu"></span>
		</header>

		<nav class="wd-nav-V" data-wd-repeat="manual/menu.json">
			<a href="#" data-wd-action="tab: #{{id}}&close: #menu" title="{{description}}" class="{{style}}" {{click}}>{{title}}</a>
		</nav>

	</section>

</body>
</html>

						"Example": "<b>var</b> x = document.body;\n<b>var</b> l = {\n\tbackgroundColor: <q>red</q>,\n\t<q>z-index</q>: 2,\n\tcolor: <i>null</i>\n};\nwd(x).style(l);"
					},
					"data": {
						"Call": "data(list)",
						"Description": "Manipulates the <i>data</i> attribute.",
						"Arguments": {
							"list": "It is an object whose keys and values ​​respectively represent the names of attributes and values. Do not use the <q>data-</q> prefix in the attribute name. Compound attributes can be represented by dashes or camelCase. If the key value is <i>null</i>, the value of the attribute is removed from the element."
						},
						"Example": "<b>var</b> x = document.body;\n<b>var</b> d = {\n\torder: <q>asc</q>, //data-order\n\t<q>order-col</q>: <q>desc</q>, //data-order-col\n\torderRow: <i>null</i> //data-order-row\n};\nwd(x).data(d);"
					},
					"filter": {
						"Call": "filter(text, min)",
						"Description": "Displays only child elements that display the textual content entered in the argument.",
						"Arguments": {
							"text": "Text to be located.",
							"min": "(Optional) Minimum number of characters for the method to be executed. The default value is zero."
						},
						"Example": "<b>var</b> x = document.body;\nwd(x).filter(<q>03/15/2010</q>);"
					},
					"sort": {
						"Call": "sort(order, col)",
						"Description": "Sorts the child elements in ascending or descending order.",
						"Arguments": {
							"order": "(Option) Number that indicates the order. If less than zero, decreasing, otherwise increasing. The default value is 1.",
							"col": "(Optional) Number that indicates the column to use as a reference to define the order. If the child elements, which are to be sorted, also have children (columns), it is possible to define these elements as a parameter for sorting (eg <code>td</code> elements of a table). The default value is <i>null</i>."
						},
						"Example": "<b>var</b> x = document.querySelector(<q>tbody</q>);\nwd(x).sort(-1,2); //decreasing, 3<sup>rd</sup> column"
					},
					"page": {
						"Call": "page(page, size)",
						"Description": "Divide the child elements into defined quantity groups and display a given group, leaving the others inhibited.",
						"Arguments": {
							"page": "Integer that indicates the group to be displayed. Zero indicates the first group, 1 the second group, -1 the last group, -2 the penultimate group, and so on. If the reported value exceeds the number of groups, the threshold group is displayed, that is, the first or last group, as the case may be.",
							"size": "Integer that indicates the size of each group. If the number is greater than zero and less than or equal to one, the size of the group will be defined by percentage."
						},
						"Example": "<b>var</b> x = document.querySelector(<q>tbody</q>);\nwd(x).page(-1,0.2);\n//group: last\n//width: 20% of the number of children"
					},
					"repeat": {
						"Call": "repeat(obj)",
						"Description": "Clones child elements from an array of objects using the object's keys as a parameter to define the characteristics of each cloned element. To initiate cloning, a child model element must be defined before executing the method. The number of clones will equal the number of items in the array. The characteristics of the clones must be within <code>{{key}}</code>, whose value will be captured from the reported object.",
						"Arguments": {
							"obj": "Array of objects. Each item in the array will be an object whose keys and values ​​will define the characteristics of the element."
						},
						"Example": "&lt;!--HTML--&gt;\n&lt;select&gt;\n\t&lt;option value=<q>{{val}}</q>&gt;{{name}}&lt;/option&gt;\n&lt;/select&gt;\n\n&lt;script&gt;\n<b>var</b> x = document.querySelector(<q>select</q>);\n<b>var</b> obj = [\n\t{val: 1, name: <q>one</q>},\n\t{val: 2, name: <q>two</q>},\n\t{val: 3, name: <q>three</q>}\n];\nwd(x).repeat(obj);\n&lt;/script&gt;\n\n--Web Page--\n&lt;select&gt;\n\t&lt;option value=<q>1</q>&gt;one&lt;/option&gt;\n\t&lt;option value=<q>2</q>&gt;two&lt;/option&gt;\n\t&lt;option value=<q>3</q>&gt;three&lt;/option&gt;\n&lt;/select&gt;"
					},
					"load": {
						"Call": "load(html)",
						"Description": "Loads the html content, in text format, inside the element similar to the <code>innerHTML</code> method.",
						"Arguments": {
							"html": "HTML content."
						},
						"Example": "<b>var</b> x = document.body;\nwd(x).load(<q>&lt;h1&gt;Title&lt;/h1&gt;</q>);"
					},
					"action": {
						"Call": "action(act)",
						"Description": "Defines actions for the element.",
						"Arguments": {
							"act": [
								"<q>open</q> - For the <code>dialog</code> element, executes the <code>showModal()</code> method, if defined; for the <code>details</code> element, sets the <code>open</code> attribute to <i>true</i>, if set; otherwise, it sets the <code>data-wd-open</code> attribute to the element.",
								"<q>close</q> - For the <code>dialog</code> element, executes the <code>close()</code> method, if defined; for the <code>details</code> element, sets the <code>open</code> attribute to <i>false</i>, if set; otherwise, it removes the <code>data-wd-open</code> attribute from element.",
								"<q>toggle</q> - Toggles between <q>open</q> and <q>close</q>.",
								"<q>tab</q> - Displays only the element informed, your brothers will be hidden.",
								"<q>del</q> - Removes the element from DOM.",
								"<q>show</q> - Shows the element.",
								"<q>hide</q> - Hides the element. ",
								"<q>check</q> - Check <code>input</code> elements of type <i>radio</i> or <i>checkbox</i>.",
								"<q>uncheck</q> - Uncheck <code>input</code> elements of type <i>radio</i> or <i>checkbox</i>.",
								"<q>togglecheck</q> - Toggles the check of the <code>input</code> elements of the type <i>radio</i> or <i>checkbox</i>.",
								"<q>clean</q> - Clears the content of the element."
							]
						},
						"Example": "<b>var</b> x = document.querySelector(<q>#div2</q>);\nwd(x).action(<q>tab</q>);"
					},
				},
				"Attributes": {
					"get": {
						"Description": "Returns the elements as items in a list.",
						"Example": "<b>var</b> x = document.querySelectorAll(<q>div</q>);\nwd(x).get[1]; //returns 2<sup>nd</sup> element\nwd(x).get[1].textContent = <q>Setted text</q>"
					},
					"styles": {
						"Description": "Returns an array whose items are objects that bring information about each element. Objects have two attributes: the <code>default</code>, which gives information about the element's default styles, and the <code>computed</code>, which gives information about the computed styles of the element.",
						"Example": "<b>var</b> x = document.querySelectorAll(<q>div</q>);\nwd(x).styles[1].computed.color;\n&gt; <q>rgb(255, 0, 0)</q>\nwd(x).styles[1].default.color;\n&gt; <q>rgb(0, 0, 0)</q>"
					}
				}
			}
		}
	},
	"Dataset": {
		"Version": "1.0.0",
		"Description": "It is a tool for building a web page through the use of attributes to be inserted into HTML elements. Attributes are defined from the prefix <code>data-</code> and relate to HTML tools.",
		"Structure": {
			"wdLoad": {
				"Call": "data-wd-load=<q>method:path</q>",

					},
				},

					"method": {
						"Description": "(Optional) <q>get</q> or <q>post</q> method. <q>get</q> is default value."

						"Description": "Accessible external JSON file or path."
					},
				},

				"Sensitivity": [

				"Sensitivity": [

				"Example": "&lt;input type=<q>text</q> data-wd-mask=<q>/^([0-9]{2})\\/([0-9]{4})$/</q>/&gt\n&lt;span data-wd-mask=<q>/^([0-9]{2})\\/([0-9]{4})$/</q>&gt102010&lt;/span&gt;"

		"wdAction": {

			"wdSortCol": {
				"Call": "data-wd-sort-col=<q></q>",
				"Description": "Sorts columns of tables (<code>table</code>). The attribute must be contained in the elements <code>td</code> or <code>th</code>, children of <code>tr</code>, child of <code>thead</code>. When you click on the elements that contain the attribute, the respective column will be sorted in ascending order (<code>tbody</code>). When you click on the element again, the sort order reverses. See the <code>sort</code> method in HTML tools.",
				"Target": "<code>tbody</code> children",
				"Sensitivity": [

				],
				"Example": "&lt;table&gt;\n &lt;thead&gt;\n  &lt;tr&gt;\n   &lt;th data-wd-sort-col=<q></q>&gt;Col 1&lt;/th&gt;\n   &lt;th data-wd-sort-col=<q></q>&gt;Col 2&lt;/th&gt;\n   &lt;th data-wd-sort-col=<q></q>&gt;Col 3&lt;/th&gt;\n  &lt;/tr&gt;\n &lt;/thead&gt;\n &lt;tbody&gt;\n  &lt;tr&gt;\n   &lt;td.."
			},
			"wdDesktop": {
				"Call": "data-wd-desktop=<q>class1 class2..</q>",
				"Description": "Changes the <code>class</code> attribute of the element depending on the size of the screen, works like a responsive design mode. If the screen size is greater than or equal to 768px, all classes indicated in the attribute will be added to the element's <code>class</code> attribute. Otherwise, all indicated classes will be removed from the <code>class</code> attribute of the element. See the <code>class</code> method in HTML tools.",
				"Target": "The <code>class</code> attribute of element.",
				"Sensitivity": [
					"When loading the document",
					"After running the <code>load</code> and <code>repeat</code> methods of the HTML tool.",
					"When setting value with the <code>data</code> method of the HTML tool.",
					"When to change the screen size."
				],
				"Example": "&lt;!--initial value--&gt;\n&lt;input type=<q>text</q> data-wd-desktop=<q>red big</q> class=<q>big border</q>/&gt\n&lt;!--&gt;=768px--&gt;\n&lt;input type=<q>text</q> data-wd-desktop=<q>red big</q> class=<q>big border red</q>/&gt\n&lt;!--&lt;768px--&gt;\n&lt;input type=<q>text</q> data-wd-desktop=<q>red big</q> class=<q>border</q>/&gt\n"
			},
			"wdTablet": {
				"Call": "data-wd-tablet=<q>class1 class2..</q>",

			"wdPhone": {
				"Call": "data-wd-phone=<q>class1 class2..</q>",
				"Description": "Works as wdDesktop and wdTablet, but with the screen less than 600px. Can be used in conjunction with wdDesktop and wdTablet."
			}
		}
	},
	"CSS": {
		"Version": "1.0.0",
		"Call": "wd-className",
		"Description": "It is a tool for building a web page through the use of attributes to be inserted into HTML elements. Attributes are defined from the prefix <code>data-</code> and relate to HTML tools. Classes can contain suffixes that change their default behavior. Suffixes are added to the class by means of a hyphen. Below is the list of basic suffixes, whose main function is orientation.",
		"Suffixes": [
			"<q>-N</q>: North/Top",
			"<q>-NE</q>: Northeast/Top Right Corner",
			"<q>-E</q>: East/Right",
			"<q>-SE</q>: Southeast/Bottom Right Corner",
			"<q>-S</q>: South/Bottom",
			"<q>-SW</q>: South-west/Bottom Left Corner",
			"<q>-W</q>: West/Left",
			"<q>-NW</q>: Northwest/Top Left Corner",
			"<q>-V</q>: Vertical",
			"<q>-H</q>: Horizontal",
			"<q>-childs</q>: Applies to child elements"
		],
		"Structure": {
			"Form": {
				"input": {
					"Target": "Form element",
					"Call": "wd-input",
					"Suffixes": [],
					"Description": "Applies to data entry and option elements."
				},
				"button": {
					"Target": "Form element",
					"Call": "wd-button",
					"Suffixes": [],
					"Description": "Applies to buttons elements."
				},
				"label": {
					"Target": "Form element",
					"Call": "wd-label",
					"Suffixes": [],
					"Description": "Applies to labels elements."
				}
			},
			"Container": {
				"box": {
					"Target": "Container element.",
					"Call": "wd-box",
					"Suffixes": [],
					"Description": "Generic container."
				},
				"body": {
					"Target": "Container element.",
					"Call": "wd-body",
					"Suffixes": ["-C", "-W", "-E"],
					"Description": "Organizes the contents of the container from the side margins. Recommended tag: <code>body</code>."
				},
				"boxform": {
					"Target": "Container element.",
					"Call": "wd-boxform",
					"Suffixes": ["-H", "-V (default)"],
					"Description": "Arrange form elements (<code>wd-input</code>, <code>wd-button</code> and <code>wd-label</code>) horizontally or vertically. The input data types <code>radio</code> and <code>checkbox</code> organize better when inserted inside a <code>label</code>."
				},
				"head": {
					"Target": "Container element.",
					"Call": "wd-head",
					"Suffixes": [],
					"Description": "Define container as header. Recommended tag: <code>header</code>."
				},
				"foot": {
					"Target": "Container element.",
					"Call": "wd-foot",
					"Suffixes": [],
					"Description": "Define container as footer. Recommended tag: <code>footer</code>."
				},
				"nav": {
					"Target": "Container element.",
					"Call": "wd-nav",
					"Suffixes": ["-V", "-H (default)"],
					"Description": "Define container as navigator. The -V suffix defines the container as a vertical navigator. Recommended tag: <code>nav</code>."
				},
				"table": {
					"Target": "Table element.",
					"Call": "wd-table",
					"Suffixes": [],
					"Description": "Define container as table. Recommended tag: <code>table</code>."
				},
				"list": {
					"Target": "List element.",
					"Call": "wd-list",
					"Suffixes": [],
					"Description": "Define container as list. Recommended tag: <code>ul</code> and <code>ol</code>."
				},
				"bar": {
					"Target": "Container element.",
					"Call": "wd-bar",
					"Suffixes": ["-N (default)", "-E", "-S", "-W"],
					"Description": "Attaches the container to the sides of the screen. Directivity links (#link) need special care when using the <q>-N</q> suffix."
				},
				"follow": {
					"Target": "Container element.",
					"Call": "wd-follow",
					"Suffixes": ["-N (default)", "-S"],
					"Description": "Container that comes with the page. Suffixes define the container barrier. Directivity links (#link) need special care when using the <q>-N</q> suffix."
				},
				"row": {
					"Target": "Container element.",
					"Call": "wd-row",
					"Description": "Defines a container to group other containers formatted as columns of predefined sizes."
				},
				"col": {
					"Target": "Container element.",
					"Call": "wd-col",
					"Suffixes": ["-01", "-02", "-03", "-04", "-05", "-06", "-07", "-08", "-09", "-10", "-11", "-12"],
					"Description": "Sets the size of the columns of the <code>wd-row</code> child containers. The row supports up to 12 columns and each suffix represents how many cells will be occupied by the child container. For example, the -02 suffix will be two-cell size out of a total of 12. There are fewer cells than the total, so the columns will fit to fill the entire row."
				},
				"dropbox": {
					"Target": "Container element.",
					"Call": "wd-dropbox",
					"Suffixes": ["-click"],
					"Description": "Defines container for dropdowns, whose display occurs in <code>onhover</code> events. The -click suffix has the same behavior, but its display occurs when the container receives the <code>data-wd-open</code> attribute."
				},
				"drop": {
					"Target": "Container element.",
					"Call": "wd-drop",
					"Suffixes": ["-N", "-E", "-S (default)", "-W"],
					"Description": "Sets the dropdown that will be displayed. Must be the child of <code>wd-dropbox</code>. Suffixes define the direction of the display."
				},
				"modal": {
					"Target": "Container element.",
					"Call": "wd-modal",
					"Suffixes": [],
					"Description": "Defines a modal window that will be displayed upon receipt of the <code>data-wd-open</code> attribute."
				},
				"dialog": {
					"Target": "Container element.",
					"Call": "wd-dialog",
					"Suffixes": ["-small", "-big", "-full", "-N", "-E", "-S", "-W"],
					"Description": "Defines a dialog box that will be displayed when you receive the <code>data-wd-open</code> attribute. If inserted inside a <q>modal</q> container, its display will occur along with the modal window display. Each suffix represents certain behavior for the dialog box."
				},
				"msg": {
					"Target": "Container element.",
					"Call": "wd-msg",
					"Suffixes": ["-N (default)", "-S"],
					"Description": "Defines a dialog mensagem box that will be displayed when you receive the <code>data-wd-open</code> attribute. If inserted inside a <q>modal</q> container, its display will occur along with the modal window display. Each suffix represents certain behavior for the dialog box."
				},
				"msgform": {
					"Target": "Brother of an input element.",
					"Call": "wd-msgform",
					"Suffixes": ["-help (default)", "-warn"],
					"Description": "Defines a dialog box that will be displayed when the data entry field gains focus (<q>help</q>) or when its value does not match (<q>warn</q>). The element containing this class must be placed immediately after the form element (brother), which must contain the class <code>wd-input</code>."
				}
			},
			"Formatting": {
				"padding": {
					"Target": "Container element.",
					"Call": "wd-padding",
					"Suffixes": ["-V", "-H", "-childs", "-V-childs", "-H-childs"],
					"Description": "Adds padding to the element. Suffixes allow you to add padding only in the vertical or horizontal position, and extend the effect to the child elements."
				},
				"margin": {
					"Target": "Container element.",
					"Call": "wd-margin",
					"Suffixes": ["-V", "-H", "-childs", "-V-childs", "-H-childs"],
					"Description": "Adds margin to the element. Suffixes allow you to add margin only in the vertical or horizontal position, and extend the effect to the child elements."
				},
				"border": {
					"Target": "Container element.",
					"Call": "wd-border",
					"Suffixes": ["-V", "-H", "-childs", "-V-childs", "-H-childs"],
					"Description": "Adds border to the element. Suffixes allow you to add border only in the vertical or horizontal position, and extend the effect to the child elements."
				},
				"rounded": {
					"Target": "Container element.",
					"Call": "wd-rounded",
					"Suffixes": ["-N", "-E", "-S", "-W", "-childs", "-N-childs", "-E-childs", "-S-childs", "-W-childs"],
					"Description": "Add rounded border to element. Suffixes allow you to add fill only in a certain position or extend the effect to the child elements."
				},
				"shadow": {
					"Target": "Container element.",
					"Call": "wd-shadow",

function setManual(parent, obj, level = 1) {
	var h, p, ul, li, div;
	for (var x in obj) {
		div = document.createElement("div");
		div.className = x;
		h = document.createElement("h3");
		h.innerHTML = x;
		h.className = x+" level"+level;
		div.appendChild(h);
		if (Array.isArray(obj[x])) {
			ul = document.createElement("ul");
			for (var i = 0; i < obj[x].length; i++) {
				li = document.createElement("li");
				li.innerHTML = obj[x][i];
				ul.appendChild(li);
			}
			div.appendChild(ul);
		} else if (obj[x] instanceof Object) {
			setManual(div, obj[x], level+1);
		}
		else {
			p = document.createElement("p");
			p.innerHTML = obj[x];
			p.className = x;
			div.appendChild(p);
		}
		parent.appendChild(div);
	}
	return;
}
	
window.onload = function(ev) {
		setManual(document.getElementById("manual"), manual);
		return;
};
