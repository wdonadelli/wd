<!DOCTYPE html>
<html>
	<head>
		<title>WD Manual</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="author" content="Willian Donadelli"/>
		<meta name="keywords" content="Web Development,Web Design,HTML,CSS,JavaScript,Library,QuerySelector">
		<script src="wd.js"></script>
		<link rel="stylesheet" href="wd.css"/>
		<script>
function setText(obj, html) {
	for (var i in obj) {
		wd$(i).run(function(x) {
			if (html === true) {
				x.innerHTML = obj[i];
			} else {
				x.textContent = obj[i];
			}
		});
	}
	return;
};
function replaceCode(input) {
	input = wd(input);
	input.replace("var ", "<code>var</code> ", true);
	input.replace("function ", "<code>function</code> ", true);
	return input.toString().replace(/\"([^"]+)\"/g, "<q>$1</q>");
};
		</script>
		<style>
.argument {
	background-color: transparent;
	border: none;
	border-bottom: 1px dotted #FF1493;
	color: #FF1493;
	text-align: center;
	width: 5em;
}
	</style>
	</head>
<body class="wd-align-J" data-wd-device="Desktop{wd-body-E}">


	<!--MAIN PAGE-->
	<main class="wd-box" id="main">

		<!--HEADER-->
		<header class="wd-head wd-bgcolor-black wd-follow-N">
			<h1>WD Manual</h1>
		</header>

		<!--NAV-->
		<nav class="wd-nav wd-bgcolor-navy wd-follow-N" data-wd-device="Desktop{wd-hide}">
			<a href="#menu" data-wd-action="open{#menu}" class="wd-symbol-menu"></a>
		</nav>
		
		<!--CONTENT-->
		<section class="wd-box" id="content"></section>
		
	</main>

<!--========================================================================-->

	<!--MENU-->
	<section id="menu" data-wd-device="Mobile{wd-dialog-full}Desktop{wd-bar-W}" class="wd-box wd-bgcolor-white wd-border-V" style="overflow: auto">

		<!--HEADER-->
		<header class="wd-head wd-bgcolor-teal wd-follow-N">
			<h3>Menu</h3>
			<span data-wd-device="Desktop{wd-hide}" class="wd-place-E wd-symbol-cancel" data-wd-action="close{#menu}"></span>
		</header>

		<!--NAV-->
		<nav class="wd-nav-V" data-wd-repeat="get{manual/menu.json}">
			<a href="#main" data-wd-data="wdLoad{get{{{file}}}}${#content}" class="{{style}}" {{click}} onclick="title('{{title}}');">{{title}}</a>
		</nav>

	</section>

</body>
</html>

function setManual(parent, obj, level = 1) {
	var h, p, ul, li, div;
	for (var x in obj) {
		div = document.createElement("div");
		div.className = x;
		h = document.createElement("h3");
		h.innerHTML = x;
		h.className = x+" level"+level;
		div.appendChild(h);
		if (Array.isArray(obj[x])) {
			ul = document.createElement("ul");
			for (var i = 0; i < obj[x].length; i++) {
				li = document.createElement("li");
				li.innerHTML = obj[x][i];
				ul.appendChild(li);
			}
			div.appendChild(ul);
		} else if (obj[x] instanceof Object) {
			setManual(div, obj[x], level+1);
		}
		else {
			p = document.createElement("p");
			p.innerHTML = obj[x];
			p.className = x;
			div.appendChild(p);
		}
		parent.appendChild(div);
	}
	return;
}
	
window.onload = function(ev) {
		setManual(document.getElementById("manual"), manual);
		return;
