<h2>Config</h2>

<nav>
	<span onclick="langConfig(null);">Custom</span>
	<span onclick="langConfig();">Reset</span>
</nav>

<div id="egconfig"></div>
<script>boxExample("body", "#egconfig");</script>

<fieldset>
	<legend>Test Area</legend>

	<div class="wd-row wd-margin-height" data-wd-device="mobile{wd-block}">
		<div class="wd-col-06 wd-block">
			<button type="button" class="wd-icon-reload" onclick="testLoading();"> Loading</button>
		</div>
		<div class="wd-col-06 wd-block">
			<input type="file" id="file" multiple="" data-wd-file="size{102400}total{512000}char{-}len{2}type{application/pdf}" />
		</div>
	</div>

	<div class="wd-size-small">
		<p class="wd-i">The file input is configured with the following parameters:</p>

		<ul>
			<li>Size of each file &le; 100kB</li>
			<li>Total file size &le; 500kB</li>
			<li>It cannot contain the character <q>-</q></li>
			<li>Number of files &le; 2</li>
			<li>File type: pdf</li>
		</ul>
	</div>
</fieldset>
