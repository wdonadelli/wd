<h2>Config</h2>

<h3>Configuration</h3>

<div class="wd-block wd-margin-height-child">
	<button type="button" data-wd-action="open{#config}" class="wd-icon-config" > Config</button>
	<div class="wd-code wd-radius wd-padding" id="config_eg"></div>
</div>

<h3>Test Area</h3>

<div class="wd-block">
	<button type="button" class="wd-icon-reload" onclick="testLoading();">Test loading</button>
	<label class="wd-icon-file" > Test File</label>
	<input type="file" multiple="" data-wd-file="size{1024}total{2048}char{-_}len{2}type{application/pdf}" />
</div>

<div class="wd-size-small wd-border-top">
	<p class="wd-i">The file input is configured with the following parameters:</p>

	<ul>
		<li>size: 1024B</li>
		<li>total: 2048B</li>
		<li>char: -_</li>
		<li>len: 2</li>
		<li>type: application/pdf</li>
	</ul>
</div>









<div id="config" class="wd-window wd-flyer wd-bg-white">

	<header class="wd-bg-black">
		<h3 class="wd-icon-config" > Configuration</h3>
	</header>

	<div class="wd-row">

		<div class="wd-col-04 wd-block">
			<button type="button" onlick="configLang('it')">Italian</button>
		</div>

		<div class="wd-col-04 wd-block">
			<button type="button" onlick="configLang('pt')">Portuguese (Brazil)</button>
		</div>

		<div class="wd-col-04 wd-block">
			<button type="button" onlick="configLang('de')">German</button>
		</div>

	</div>



	<div class="wd-block">
		<p class="wd-size-small wd-i">Use the fields below to define configuration options.</p>
		<label>modalMsg</label>
		<input type="text" name="modalMsg" value="Have patience, bro &hearts;" />
		<label>modalFg</label>
		<input type="text" name="modalFg" value="#1111FF" />
		<label>modalBg</label>
		<input type="text" name="modalBg" value="#CFCFFF" />
		<label>fileTitle</label>
		<input type="text" name="fileTitle" value="This file cannot!!!" />
		<label>fileSize</label>
		<input type="text" name="fileSize" value="<i>This file is <u>too big</u>, man.</i>" />
		<label>fileTotal</label>
		<input type="text" name="fileTotal" value="Dude, you've crossed the line." />
		<label>fileChar</label>
		<input type="text" name="fileChar" value="There are strange things about the file name." />
		<label>fileLen</label>
		<input type="text" name="fileLen" value="You can't take everyone." />
		<label>fileType	</label>
		<input type="text" name="fileType" value="What file is this, are you crazy?" />
	</div>
	
	<footer class="wd-buddy-bottom wd-block wd-bg-white">
		<button type="button" class="wd-icon-ok"
			data-wd-action="close{#config}"
			onclick="setAttrConfig('wdConfig', '#config input', 'body', '#config_eg');"
		> OK</button>
	</footer>
	
</div>

<script>setAttrConfig('wdConfig', '#none', 'body', '#config_eg');</script>
