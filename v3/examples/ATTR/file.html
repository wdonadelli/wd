<h2>File</h2>

<div class="wd-block wd-margin-height">
	<input type="file" id="file" multiple="" data-wd-file="size{102400}total{512000}char{-}len{2}type{application/pdf}" />
</div>

<div id="egfile"></div>
<script>boxExample("#file", "#egfile", true);</script>

<div class="wd-size-small">
	<p class="wd-i">The file input is configured with the following parameters:</p>

	<ul>
		<li>Size of each file &le; 100kB</li>
		<li>Total file size &le; 500kB</li>
		<li>It cannot contain the character <q>-</q></li>
		<li>Number of files &le; 2</li>
		<li>File type: pdf</li>
	</ul>
</div>
