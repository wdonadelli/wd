<h2>Generic</h2>

<div class="wd-block">

	<label>Test Area:</label>

	<textarea id="input" placeholder="wd(input).tool(args);" onkeyup="generic();" title="Field to test the script." >wd()</textarea>

	<nav id="methods" class="wd-size-small wd-block wd-bg-black" style="max-height: 150px; overflow: auto;">
		<a href="#" onclick="generic(this.textContent);" title="Args: {{args}}">{{tool}}</a>
	</nav>

	<label>Output:</label>
	<pre class="wd-padding wd-code"><samp id="output"></samp></pre>

</div>

<ul class="wd-size-small wd-i">
	<li>Use the text field to test the generic functionality of the JavaScript tool.</li>
	<li>A list of tools is displayed as the script progresses.</li>
	<li>End the script with the symbol <q>;</q>.</li>
	<li>Use the <q>examples/target.php</q> file to make requests.</li>
</ul>


<script>generic();</script>
