<!DOCTYPE html>
<html>

	<head>
		<title>WD Web Libraries Examples</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="../wd/wd.js"></script>
		<link  href="../wd/wd.css" rel="stylesheet" />
		<script src="scripts.js">	</script>

	</head>

<body class="wd-text-justify">

	<main class="wd-flyer">

		<header class="wd-head wd-box-blue">
			<h1>WD Web Libraries Examples</h1>
			<p><a href="https://github.com/wdonadelli/wd/wiki/WD-ATTR-File-Tool" target="_blank" class="wd-text-white">WD ATTR File Tool</a></p>
		</header>

		<section class="wd-content">

			<article id="dataFile" class="wd-margin-height wd-vform">
				<label class="wd-label">size</label>
				<input type="number" min="0" step="1" name="size" class="wd-input" value="1024" onchange="setFile();" \>
				<label class="wd-label">total</label>
				<input type="number" min="0" step="1" name="total" class="wd-input" value="2048" onchange="setFile();" \>
				<label class="wd-label">char</label>
				<input type="text" name="char" class="wd-input" value="-_" onchange="setFile();" \>
				<label class="wd-label">len</label>
				<input type="number" min="0" step="1" name="len" class="wd-input" value="1" onchange="setFile();" \>
				<label class="wd-label">type	</label>
				<input type="text" name="type" class="wd-input" value="application/pdf image/png" onchange="setFile();" \>
			</article>

			<form class="wd-margin-height wd-vform wd-border-height">
				<input type="file" id="typeFile" class="wd-input" multiple="" />
			</form>

			<button type="button" class="wd-button" onclick="viewCode('#typeFile');">Code</button>

		</section>




	</main>
	
	<div data-wd-load="get{modal.html}"></div>

	<script>setFile();</script>


</body>
</html>
