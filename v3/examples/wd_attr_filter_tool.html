<!DOCTYPE html>
<html>

	<head>
		<title>WD Web Libraries Examples</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="../wd/wd.js"></script>
		<link  href="../wd/wd.css" rel="stylesheet" />
		<script src="scripts.js">	</script>

	</head>

<body class="wd-text-justify">

	<main class="wd-flyer">

		<header class="wd-head wd-box-blue">
			<h1>WD Web Libraries Examples</h1>
			<p><a href="https://github.com/wdonadelli/wd/wiki/WD-ATTR-Filter-Tool" target="_blank" class="wd-text-white">WD ATTR Filter Tool</a></p>
		</header>

		<section class="wd-content">

			<article id="filter" class="wd-margin-height">

				<div class="wd-xmargin wd-text-center">
					<input type="search" class="wd-input" placeholder="Source"
						data-wd-filter="show{}${#filter1}&hide{}${#filter2}&hide{3}${#filter3}"
					/>
				</div>

				<div data-wd-device="desktop{wd-box-row wd-border-child}mobile{wd-border-height-child}" class="wd-padding-child">

					<div data-wd-device="desktop{wd-box-col-04}">
						<h4>Show</h4>
						<ul id="filter1" class="wd-list">
							<li>John</li>
							<li>Mary</li>
							<li>Paul</li>
							<li>Lucas</li>
							<li>Maria</li>
							<li>Alfred</li>
							<li>Lisa</li>
						</ul>
					</div>

					<div data-wd-device="desktop{wd-box-col-04 wd-border-length}">
						<h4>Hide</h4>
						<ul id="filter2" class="wd-list">
							<li>John</li>
							<li>Mary</li>
							<li>Paul</li>
							<li>Lucas</li>
							<li>Maria</li>
							<li>Alfred</li>
							<li>Lisa</li>
						</ul>
					</div>

					<div data-wd-device="desktop{wd-box-col-04}">
						<h4>Hide (3)</h4>
						<ul id="filter3" class="wd-list">
							<li>John</li>
							<li>Mary</li>
							<li>Paul</li>
							<li>Lucas</li>
							<li>Maria</li>
							<li>Alfred</li>
							<li>Lisa</li>
						</ul>
					</div>

				</div>

			</article>

			<button type="button" class="wd-button" onclick="viewCode('#filter');">Code</button>

		</section>

	</main>
	
	<div data-wd-load="get{modal.html}"></div>

</body>
</html>
