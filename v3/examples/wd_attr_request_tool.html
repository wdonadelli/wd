<!DOCTYPE html>
<html>

	<head>
		<title>WD Web Libraries Examples</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="../v2/wd.js"></script>
		<link  href="../v2/wd.css" rel="stylesheet" />
		<script src="scripts.js">	</script>

	</head>

<body class="wd-text-justify">

	<main class="wd-flyer">

		<header class="wd-head wd-box-blue">
			<h1>WD Web Libraries Examples</h1>
			<p><a href="https://github.com/wdonadelli/wd/wiki/WD-ATTR-Request-Tool" target="_blank" class="wd-text-white">WD ATTR Request Tool</a></p>
		</header>

		<section class="wd-content">

			<article id="request" class="wd-margin-height">

				<script>
function request1(x) {
	if (x.error) {wd("<pre>ERROR</pre>").message("error", 0);}
	else {wd("<pre>"+x.text+"</pre>").message("ok", 0);}
}
				</script>

				<h3 class="wd-text-grey">Form 1</h3>

				<form class="wd-vform" id="request1">
					<input type="hidden" name="form" value="Form 1" />
					<label class="wd-label">Name</label>
					<input type="text" class="wd-input" name="name" />
					<label class="wd-label">Age</label>
					<input type="number" class="wd-input" name="age" />
				</form>

				<div class="wd-hform">
					<button
						data-wd-request="get{target.php?info1=1&info2=2}method{request1}"
						type="button" class="wd-button wd-icon-upload"					
					>Request 1</button>
					<button
						data-wd-request="get{target.php?${#request1 *}}method{request1}"
						type="button" class="wd-button wd-icon-upload"					
					>Request 2</button>
					
				</div>

			</article>

			<button type="button" class="wd-button" onclick="viewCode('#request');">Code</button>

		</section>

	</main>
	
	<div data-wd-load="get{modal.html}"></div>

</body>
</html>
