<!DOCTYPE html>
<html class="wd">

	<head>
		<title>WD Style Sheet Examples</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="../../wd/wd.js"></script>
		<link  href="../../wd/wd.css" rel="stylesheet" />
		<script src="../examples.js"></script>
	</head>

<body class="wd-fixed" style="position: relative;" data-wd-device="desktop{wd-center}">

	<!-- Menu superior -->
	<header class="wd-bg-white">
		<h1>WD Style Sheet Examples</h1>
		<nav class="wd-bg-black">
			<span class="wd-icon-menu" title="List of examples" data-wd-action="toggle-open{#menuBar}"> Menu</span>
			<span class="wd-icon-key" title="On and off style" onclick="onOffStyle();"> On/Off</span>
			<span class="wd-icon-search" onclick="boxCode('#boxTab > *');"> Code</span>
			<a href="https://github.com/wdonadelli/wd/wiki/WD-Style-Sheet" target="_blank" class="wd-icon-help" title="Handbook"> Wiki</a>
		</nav>
	</header>

	<!-- Conteúdo -->
	<main></main>

	<!-- Menu lateral -->
	<div class="wd-modal" id="menuBar" data-wd-action="close{#menuBar}">
		<div class="wd-window wd-win-left" data-wd-device="desktop{wd-win-left}">
			<article>
				<header class="wd-bg-blue">
					<h3>Menu</h3>
				</header>
				<nav class="wd-block">
					<span data-wd-data="wdLoad{get{WD-CSS-Utilities-Style.html}}${main}"	data-wd-action="tab{#menuUtilities}">Utilities</span>
					<span data-wd-data="wdLoad{get{WD-CSS-Base-Style.html}}${main}"	data-wd-action="tab{#menuBase}">Base</span>


				</nav>
			</article>
		</div>
	</div>

	<!-- Janela de código -->
	<div data-wd-load="get{../boxCode.html}"></div>

	<!-- Menu inferior -->
	<footer class="wd-cloud wd-bg-white" >
		<div data-wd-action="tab{}" data-wd-click=""></div>

		<nav id="menuUtilities">
			<span data-wd-action="tab{#tabColor}">Color</span>
			<span data-wd-action="tab{#tabIcon}">Icon</span>
			<span data-wd-action="tab{#tabOthers}">Others</span>
		</nav>

		<nav id="menuBase">
			<span data-wd-action="tab{#tabHeader}">Head/Foot</span>
			<span data-wd-action="tab{#tabNav}">Nav</span>
			<span data-wd-action="tab{#tabArticle}">Article</span>
			<span data-wd-action="tab{#tabForm}">Form</span>
			<span data-wd-action="tab{#tabOthers}">Others</span>

		</nav>

		<div></div>
	</footer>

</body>
</html>
