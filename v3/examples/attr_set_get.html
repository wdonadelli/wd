<h2>Set/Get</h2>

<h3>Set</h3>

<nav>
	<span data-wd-set="text{Text A}${#label}&value{Value A}${#input}">SET A</span>
	<span data-wd-set="text{Text B}value{Value B}${#label, #input}">SET B</span>
	<span data-wd-set="text{Text B}value{Value B}${#label, #input}">GET text (<)</span>

</nav>

	<label id="label"></label>
	<input type="text" id="input" />
</form>
