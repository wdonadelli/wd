<!DOCTYPE html>
<html>

	<head>
		<title>WD Web Libraries Examples</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="wd/wd.js"></script>
		<link  href="wd/wd.css" rel="stylesheet" />
	</head>

<body class="wd-text-justify">

	<main class="wd-flyer">

		<header class="wd-head wd-box-blue">
			<h1>WD Web Libraries Examples</h1>
			<p><a href="https://github.com/wdonadelli/wd/wiki" target="_blank" class="wd-text-white">WD Web Libraries Handbook</a></p>
		</header>

		<form class="wd-margin">
			<datalist id="WD">
				<option value="WD ATTR">Attributes</option>
				<option value="WD JS">Scripts</option>
				<option value="WD CSS">Style Sheet</option>
			</datalist>

		
			<input type="search" data-wd-filter="show{}${#examples}" autofocus="" placeholder="Search..." class="wd-input" list="WD" />
		</form>


		<section class="wd-content">
			<ul class="wd-list" data-wd-repeat="get{examples/links.json}" id="examples">
				<li><a href="examples/{{file}}" title={{title}} target="_blank" >{{title}}</a></li>
			</ul>
		</section>

	</main>
	
</body>
</html>
