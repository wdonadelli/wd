<!DOCTYPE html>
<html class="wd">

	<head>
		<title>- - WD Web Libraries - -</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="wd/wd.js"></script>
		<link  href="wd/wd.css" rel="stylesheet" />
		<script src="examples/scripts.js"></script>
	</head>

<body>

	<header class="wd-bg-white">
		<h2>WD Libraries Examples</h2>

		<nav class="wd-bg-black">
			<span class="wd-icon-menu" title="Menu" data-wd-action="toggle-open{#menu}" > Menu</span>
			<span class="wd-icon-key" title="Style" onclick="toggleStyle();" > Style</span>
			<a    href="https://github.com/wdonadelli/wd/wiki" class="wd-icon-help" title="Handbook" target="_blank" > Wiki</a>
		</nav>
	</header>


	<!-- Conteúdo -->
	<main>
		<section>
			<ul data-wd-repeat="get{examples/menu.json}">
				<li><a href="#" data-wd-data="wdLoad{get{{{attr}}}}${#code, #view}">{{name}}</a></li>
			</ul>
		</section>



		<section data-wd-device="desktop{wd-row}">

			<article class="wd-col-06 wd-flyer">

				<header class="wd-bg-blue"><h3>Code</h3></header>

				<form class="wd-block">
					<textarea id="code" class="wd-code" style="height: 250px;"></textarea>
					<button type="button" class="wd-icon-play"></button>
				</form>

			</article>

			<article class="wd-col-06 wd-flyer">

				<header class="wd-bg-green"><h3>View</h3></header>

				<div>
					<div id="view"></div>
				</div>

			</article>

		</section>

	</main>

	<!-- Menu lateral -->
	<aside id="menu" class="wd-modal">

		<article class="wd-window wd-flyer" data-wd-device="desktop{wd-win-left}">

			<header class="wd-bg-blue" data-wd-action="close{#menu}" data-wd-device="desktop{wd-buddy-top}">
				<h3 class="wd-icon-menu"> Menu</h3>
			</header>

			<div class="wd-block">
				<input type="search" placeholder="Search..." data-wd-filter="show{}${#menu_items}" />
			</div>


			<nav class="wd-block" data-wd-repeat="get{examples/menu.json}" id="menu_items">
				<a href="#" title="{{title}}" class="wd-icon-right" {{attr}} data-wd-action="close{#menu}"> {{name}}</a>
			</nav>

			<footer class="wd-xmagin-height wd-bg-white wd-block wd-cloud" data-wd-device="desktop{wd-buddy-bottom}">
				<button type="button" class="wd-icon-left" data-wd-action="close{#menu}"> Back</button>
			</footer>

		</article>

	</aside>


</body>
</html>
