<!DOCTYPE html>
<html class="wd">

	<head>
		<title>WD Web Libraries Examples</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="wd/wd.js"></script>
		<link  href="wd/wd.css" rel="stylesheet" />
		<script src="examples/scripts.js"></script>
	</head>

<body class="wd-fixed">

	<header class="wd-bg-white">

		<h1>WD Libraries Examples</h1>

		<nav class="wd-bg-black">

			<span
				id="menu_button"
				class="wd-icon-menu"
				title="Menu"
				data-wd-action="toggle-open{#menu}"
			> Menu</span>

			<span
				id="toggle_style"
				class="wd-icon-key"
				title="Style"
				onclick="toggleStyle();"
			> Style</span>

			<span
				id="show_code"
				class="wd-icon-search"
				title="Code"
				onclick="showCode();"
			> Code</span>


			<a
				id="wiki_link"
				class="wd-icon-help"
				title="Handbook"
				href="https://github.com/wdonadelli/wd/wiki"
				target="_blank"
			> Wiki</a>

		</nav>
	</header>

	<!-- Conteúdo -->
	<main class="wd-xpadding"></main>

	<!-- Menu lateral -->
	<section
		id="menu"
		class="wd-modal"
		data-wd-action="close{#menu}">

		<article class="wd-window wd-win-left" data-wd-device="desktop{wd-win-left}">

			<header class="wd-bg-blue">
				<h3>Menu</h3>
			</header>

			<nav class="wd-block" data-wd-repeat="get{examples/menu.json}">
				<a href="#" title="{{title}}" {{attr}}>{{name}}</a>
			</nav>

		</article>

	</section>

	<!-- Janela de código -->
	<section
		id="winCode"
		class="wd-window wd-flyer"
		data-wd-action="close{}"
	>
		<header class="wd-bg-grey">
			<h2>Code</h2>
		</header>
		<pre id="sourceCode" class="wd-code wd-xpadding wd-border"></pre>
	</section>
	
	</div>

</body>
</html>
