<!DOCTYPE html>
<html class="wd">

	<head>
		<title>- - WD Web Libraries - -</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="wd/wd.js"></script>
		<link  href="wd/wd.css" rel="stylesheet" />
		<script src="examples/scripts.js"></script>
	</head>

<body>

		<nav class="wd-bg-black wd-buddy-top">

			<span
				class="wd-icon-menu"
				title="Menu"
				data-wd-action="open{#menu}"
			> Menu</span>


			<span
				class="wd-icon-key"
				title="Style"
				onclick="toggleStyle();"
				style="cursor: pointer"
			> Style</span>

			<a
				href="https://github.com/wdonadelli/wd/wiki"
				class="wd-icon-link"
				title="Handbook"
				target="_blank"
			> Wiki</a>
			
			<span
				class="wd-icon-search"
				title="View"
				data-wd-action="next{main}"
				data-wd-click=""
			> View</span>

		</nav>

	<header class="wd-bg-black wd-xborder-bottom wd-case-caps wd-align-center">
		<h2>WD Libraries</h2>
	</header>


	<!-- Conteúdo -->
	<main class="wd-margin-length wd-xmargin-height">
		
		<section class="wd-flyer">

			<header class="wd-bg-green wd-shadow"><h3>Example View</h3></header>

			<div id="view" data-wd-load="get{examples/home.html}"></div>

		</section>

		<section class="wd-flyer">

			<header class="wd-bg-blue wd-shadow"><h3>Example Code</h3></header>

			<form class="wd-block">
				<textarea id="code" class="wd-code" style="height: 300px;" data-wd-load="get{examples/home.html}"></textarea>
				<button type="button" class="wd-icon-search" data-wd-action="next{main}" onclick="reload();"> View</button>
			</form>

		</section>

	</main>

	<!-- Menu -->
	<aside id="menu" class="wd-modal">

		<section class="wd-window wd-flyer wd-bg-white" >

			<header class="wd-bg-blue" data-wd-action="close{#menu}">
				<h3 class="wd-icon-menu"> Menu</h3>
			</header>

			<form>

				<div class="wd-row">

					<div class="wd-col-10 wd-block">
						<input
							type="search"
							id="search"
							data-wd-filter="show{}${#examples}"
							autofocus=""
							placeholder="Search..." 
						/>
					</div>

					<div class="wd-col-02 wd-block">
						<button type="button" class="wd-icon-close" data-wd-action="close{#menu}">
							<span data-wd-device="mobile{wd-overlook}">Exit</span>
						</button>
					</div>

				</div>

			</form>

			<section
				id="examples"
				class="wd-grid wd-cloud-child wd-bg-black-child wd-border-width wd-cloud"
				data-wd-repeat="get{examples/menu.json}"
			>

				<a
					href="#"
					data-wd-data="wdLoad{get{{{attr}}}}${#code, #view}"
					class="wd-upon-enter {{color}}"
					data-wd-action="close{#menu}"
				>{{name}}</a>

			</section>

		</section>

	</aside>


</body>
</html>
