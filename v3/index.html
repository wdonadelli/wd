<!DOCTYPE html>
<html class="wd">

	<head>
		<title>WD Web Libraries</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes,s, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="wd/wd.js"></script>
		<link  href="wd/wd.css" rel="stylesheet" />
		<script src="examples/scripts.js"></script>
		<style>*[onclick^="showCode"] {cursor: nwse-resize;}</style>
	</head>

<body>

	<header class="wd-bg-white wd-xborder-bottom">
		<h2 class="wd-case-caps">WD Web Libraries</h2>
	</header>

	<main class="wd-flyer">

	<nav>
		<span data-wd-action="tab{#model}" data-wd-click="">MODEL</span>
		<span data-wd-action="tab{#target}">TARGET</span>
		<span data-wd-action="tab{#attr}">ATTR</span>
		<span data-wd-action="tab{#css}">CSS</span>
		<span data-wd-action="tab{#js}">JS</span>

	</nav>

	<section>	
		<form data-wd-device="desktop{wd-row}" id="attr">
			<div class="wd-col-04 wd-block">
				<select id="attr-attr">
					<option value="wdAction">data-wd-action=</option>
					<option value="wdClick">data-wd-click=</option>
					<option value="wdConfig">data-wd-config=</option>
					<option value="wdData">data-wd-data=</option>
					<option value="wdDevice">data-wd-device=</option>
					<option value="wdFile">data-wd-file=</option>
					<option value="wdFilter">data-wd-filter=</option>
					<option value="wdLoad">data-wd-load=</option>
					<option value="wdMask">data-wd-mask=</option>
					<option value="wdPage">data-wd-page=</option>
					<option value="wdRepeat">data-wd-repeat=</option>
					<option value="wdSend">data-wd-send=</option>
					<option value="wdSlide">data-wd-slide=</option>
					<option value="wdSort">data-wd-sort=</option>
					<option value="wdSortColumn">data-wd-sort-column=</option>
				</select>
			</div>
			<div class="wd-col-06 wd-block">
				<input type="text" id="attr-value" placeholder="data-wd-attr" />
			</div>
			<div class="wd-col-01 wd-block">
				<button type="button" class="wd-icon-plus"></button>
			</div>
			<div class="wd-col-01 wd-block">
				<button type="button" class="wd-icon-minus"></button>
			</div>
		</form>

		<form data-wd-device="desktop{wd-row}" id="css">
			<div class="wd-col-10 wd-block">
				<input type="text" id="css-value" placeholder="class" />
			</div>
			<div class="wd-col-02 wd-block">
				<button type="button" class="wd-icon-play"></button>
			</div>
		</form>

		<form data-wd-device="desktop{wd-row}" id="js">
			<div class="wd-col-10 wd-block">
				<input type="text" id="js-value" placeholder="wd(...)..." />
			</div>
			<div class="wd-col-02 wd-block">
				<button type="button" class="wd-icon-play"></button>
			</div>
		</form>

		<form data-wd-device="desktop{wd-row}" id="model">
			<div class="wd-col-10 wd-block">
				<select id="model-value" >
					<option></option>
				</select>
			</div>
			<div class="wd-col-02 wd-block">
				<button type="button" class="wd-icon-play"></button>
			</div>
		</form>

	</section>

	<section data-wd-device="desktop{wd-row}" class="wd-margin-height-child">

		<article class="wd-col-06 wd-block">
			<label class="wd-bg-green">View</label>
			<div id="view" class="wd-cloud wd-margin-height">dfgdfg</div>
		</article>

		<article class="wd-col-06 wd-block">
			<label class="wd-bg-purple">Code</label>
			<pre id="code" class="wd-code wd-padding wd-radius">dfgdfg</pre>
		</article>

	</section>

	</main>

</body>
</html>
