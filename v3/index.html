<!DOCTYPE html>
<html class="wd">

	<head>
		<title>WD Web Libraries Examples</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="wd/wd.js"></script>
		<link  href="wd/wd.css" rel="stylesheet" />
		<script src="examples/examples.js"></script>
	</head>

<body class="wd-fixed">

	<header class="wd-bg-white">
		<h1>WD Libraries Examples</h1>
		<nav class="wd-bg-black">
			<span class="wd-icon-menu"   title="List of examples"  data-wd-action="toggle-open{#menuBar}"> Menu</span>
			<span class="wd-icon-key"    title="On and off style"  onclick="onOffStyle();"> Style</span>
			<span class="wd-icon-search" title="Source code"       onclick="boxCode('#boxTab > *');"> Code</span>
			<a    class="wd-icon-help"   title="Handbook"          href="https://github.com/wdonadelli/wd/wiki" target="_blank" > Wiki</a>
		</nav>
	</header>

	<!-- Conteúdo -->
	<main></main>

	<!-- Menu lateral -->
	<section class="wd-modal" id="menuBar" data-wd-action="close{#menuBar}">
		<article class="wd-window wd-win-left" data-wd-device="desktop{wd-win-left}">
			<header class="wd-bg-blue">
				<h3>Menu</h3>
			</header>
			<nav class="wd-block">
				<span data-wd-data="wdLoad{get{WD-CSS-Utilities-Style.html}}${main}"	data-wd-action="tab{#menuUtilities}">Utilities</span>
				<span data-wd-data="wdLoad{get{WD-CSS-Base-Style.html}}${main}"	data-wd-action="tab{#menuBase}">Base</span>
			</nav>
		</article>
	</section>

	<!-- Janela de código -->
	<section class="wd-window wd-flyer" id="boxCode" data-wd-action="close{}" onclick="boxCode()";>
		<header class="wd-bg-grey">
			<h2>Code</h2>
		</header>
		<pre id="boxCodeContent" class="wd-code wd-xpadding wd-border"></pre>
	</section>
	
	</div>

</body>
</html>
