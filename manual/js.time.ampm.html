<p class="wd-indent">This is a <u>attribute</u> that gets the time value (12h clock). It is called as follows:</p>

<pre class="wd-code">wd(input).ampm;</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = wd(<q>22:24</q>);
x.ampm;
<sample><q id="js_time_ampm_example1"></q></sample>
</pre>

<script>
wd$("#js_time_ampm_example1").get[0].textContent = wd("22:24").ampm;
</script>
