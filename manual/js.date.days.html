<p class="wd-indent">This is a <u>attribute</u> that gets the value of the day of the year (from 1). It is called as follows:</p>

<pre class="wd-code">wd(input).days;</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = wd(<q>2012-01-01</q>);
x.days;
<sample><var>1</var></sample>
x.month = <var>2</var>;
x.days;
<sample><var>32</var></sample>
</pre>
