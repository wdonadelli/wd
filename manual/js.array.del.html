<p class="wd-indent">This is a <u>method</u> that returns the array without the item entered in the argument, regardless of quantity. It is called as follows:</p>

<pre class="wd-code">wd(input).del(item);</pre>

<p class="wd-indent">The <code>item</code> argument is the value to remove from array.</p>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = <span id="js_array_del_example1"></span>;
wd(x).del(<var>100</var>);
<sample id="js_array_del_example2"></sample>
<cite>//Variable "x" is not changed</cite>
</pre>

<script>
var x = ["wd", 100, 100, "100", 100, "wd"];
wd$("#js_array_del_example1").load(printArray(x));
wd$("#js_array_del_example2").load(printArray(wd(x).del(100)));
</script>
