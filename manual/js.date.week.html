<p class="wd-indent">This is a <u>attribute</u> that gets the value of the day of the week from 1 (Sunday) to 7 (Saturday). It is called as follows:</p>

<pre class="wd-code">wd(input).week;</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = wd(<q>2010-01-01</q>);
x.week;
<sample><var>6</var></sample>
<cite>//friday</cite>
</pre>
