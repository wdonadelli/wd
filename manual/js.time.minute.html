<p class="wd-indent">This is a <u>attribute</u> that gets/sets the minute value (integer 0-59). If you set a value beyond the limits, the time will be adapted. It is called as follows:</p>

<pre class="wd-code">wd(input).minute;</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = wd(<q>10:24am</q>);
x.minute;
<sample><var id="js_time_minute_example1"></var></sample>
x.minute = <var>41</var>;
x.minute;
<sample><var id="js_time_minute_example2"></var></sample>
</pre>

<script>
var x = wd("10:24am");
wd$("#js_time_minute_example1").get[0].textContent = x.minute;
x.minute = 41;
wd$("#js_time_minute_example2").get[0].textContent = x.minute;
</script>
