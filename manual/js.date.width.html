<p class="wd-indent">This is a <u>attribute</u> that gets the number of days in a month. It is called as follows:</p>

<pre class="wd-code">wd(input).width;</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = wd(<q>2012-01-01</q>);
x.width;
<sample><var>31</var></sample>
x.month = <var>2</var>;
x.width;
<sample><var>29</var></sample>
</pre>
