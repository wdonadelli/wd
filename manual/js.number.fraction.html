<p class="wd-indent">This is a <u>attribute</u> that returns the fractional part of the number. It is called as follows:</p>

<pre class="wd-code">wd(input).fraction;</pre>

<pre class="wd-code"><cite>//Example</cite>
wd(<var>13.91</var>).fraction;
<sample><var>0.91</var></sample>
wd(<q>+Infinity</q>).fraction;
<sample><var>Infinity</var></sample>
</pre>
