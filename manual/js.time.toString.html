<p class="wd-indent">This is a <u>method</u> that returns the time in <q>H24:MM:SS</q> format (<q>H24</q> is the time in 24-hour format with two digits). It is called as follows:</p>

<pre class="wd-code">wd(input).toString();</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = wd(<q>10:24pm</q>);
x.toString();
<sample><q id="js_time_tostring_example1"></q></sample>
x.hour = <var>32</var>;
x.toString();
<sample><q id="js_time_tostring_example2"></q></sample>
</pre>

<script>
var x = wd("10:24pm");
wd$("#js_time_tostring_example1").get[0].textContent = x.toString();
x.hour = 32;
wd$("#js_time_tostring_example2").get[0].textContent = x.toString();
</script>
