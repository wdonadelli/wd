<p class="wd-indent">This is a <u>method</u> that returns the time in <q>H:MM:SS</q> format. It is called as follows:</p>

<pre class="wd-code">wd(input).toString();</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = wd(<q>10:24pm</q>);
x.toString();
<sample><q>10:24:00</q></sample>
</pre>
