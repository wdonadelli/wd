<p class="wd-indent">This is a <u>method</u> that returns the number of seconds elapsed since <time>0:00:00</time> (integer from 0). It is called as follows:</p>

<pre class="wd-code">wd(input).valueOf();</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = wd(<q>10:24pm</q>);
x.valueOf(); <cite>//3600*22+60*24+00</cite>
<sample><var>80640</var></sample>
<code>var</code> x = wd(<q>00:00:01</q>);
x.valueOf();
<sample><var>1</var></sample>

</pre>
