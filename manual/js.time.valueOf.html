<p class="wd-indent">This is a <u>method</u> that returns the number of seconds elapsed since <time>0:00:00</time> (integer from 0). It is called as follows:</p>

<pre class="wd-code">wd(input).valueOf();</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = wd(<q>10:24pm</q>);
x.valueOf(); <cite>//3600*22+60*24+00</cite>
<sample><var id="js_time_valueof_example1"></var></sample>
<code>var</code> y = wd(<q>00:00:01</q>);
y.valueOf(); <cite>//3600*00+60*00+01</cite>
<sample><var id="js_time_valueof_example2"></var></sample>
</pre>

<script>
var x = wd("10:24pm");
var y = wd("00:00:01");
wd$("#js_time_valueof_example1").get[0].textContent = x.valueOf();
wd$("#js_time_valueof_example2").get[0].textContent = y.valueOf();
</script>
