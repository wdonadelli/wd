<p class="wd-indent">This is a <u>method</u> that returns the primitive value plus the item entered in the argument, if nonexistent. It is called as follows:</p>

<pre class="wd-code">wd(input).add(item);</pre>

<p class="wd-indent">The <code>item</code> argument is the value to be added to the array.</p>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = <span id="js_array_add_example1"></span>;
wd(x).add(<var>100</var>);
<sample id="js_array_add_example2"></sample>
wd(x).add(<var>1</var>);
<sample id="js_array_add_example3"></sample>
<cite>//Variable "x" is not changed</cite>
</pre>

<script>
var x = ["wd", 100, 100, "wd"];
wd$("#js_array_add_example1").load(printArray(x));
wd$("#js_array_add_example2").load(printArray(wd(x).add(100)));
wd$("#js_array_add_example3").load(printArray(wd(x).add(1)));
</script>
