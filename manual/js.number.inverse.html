<p class="wd-indent">This is a <u>attribute</u> that returns the inverse number value (1 / x). It is called as follows:</p>

<pre class="wd-code">wd(input).inverse;</pre>

<pre class="wd-code"><cite>//Example</cite>
wd(<var>5</var>).inverse;
<sample><var>0.2</var></sample>
wd(<var>0.2</var>).inverse;
<sample><var>5</var></sample>
wd(<q>-Infinity</q>).inverse;
<sample><var>0</var></sample>
wd(<var>0</var>).inverse;
<sample><var>Infinity</var></sample>
</pre>
