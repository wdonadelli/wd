<p class="wd-indent">This is a <u>attribute</u> that returns <i>true</i> if it is an integer greater than or equal to zero and <i>false</i> if it is not. It is called as follows:</p>

<pre class="wd-code">wd(input).isNatural;</pre>

<pre class="wd-code"><cite>//Example</cite>
wd(<var>-1</var>).isNatural;
<sample><var>false</var></sample>
wd(<q>0</q>).isNatural;
<sample><var>true</var></sample>
wd(<var>1.1</var>).isNatural;
<sample><var>false</var></sample>
wd(<q>+Infinity</q>).isNatural;
<sample><var>false</var></sample>
wd(<q>10e45</q>).isNatural;
<sample><var>true</var></sample>
</pre>
