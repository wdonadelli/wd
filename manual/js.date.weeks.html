<p class="wd-indent">This is a <u>attribute</u> that gets the value of the week of the year (from 1). It is called as follows:</p>

<pre class="wd-code">wd(input).weeks;</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = wd(<q>2010-01-01</q>);
x.week;
<sample><var>6</var></sample>
x.weeks;
<sample><var>1</var></sample>
x.day = <var>3</var>;
x.week;
<sample><var>1</var></sample>
x.weeks;
<sample><var>2</var></sample>
</pre>
