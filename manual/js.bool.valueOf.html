<p class="wd-indent">This is a <u>method</u> that returns 1 (one), if the value of the input argument is true, or 0 (zero), if false. It is called as follows:</p>

<pre class="wd-code">wd(input).valueOf();</pre>

<pre class="wd-code"><cite>//Example</cite>
wd(<var>true</var>).valueOf();
<sample><var>1</var></sample>
wd(<var>false</var>).valueOf();
<sample><var>0</var></sample>
</pre>
