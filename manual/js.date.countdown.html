<p class="wd-indent">This is a <u>attribute</u> that gets the number of days remaining for the end of the year (last day). It is called as follows:</p>

<pre class="wd-code">wd(input).countdown;</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = wd(<q>2010-01-01</q>);
x.countdown;
<sample><var>364</var></sample>
x.month = 12;
x.day = 30;
x.countdown;
<sample><var>1</var></sample>
</pre>
