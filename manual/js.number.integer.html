<p class="wd-indent">This is a <u>attribute</u> that returns the integer part of the number. It is called as follows:</p>

<pre class="wd-code">wd(input).integer;</pre>

<pre class="wd-code"><cite>//Example</cite>
wd(<var>13.91</var>).integer;
<sample><var>13</var></sample>
wd(<q>+Infinity</q>).integer;
<sample><var>Infinity</var></sample>
</pre>
