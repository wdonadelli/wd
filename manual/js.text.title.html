<p class="wd-indent">This is a <u>attribute</u> that returns the value of the string with the first letter of each word in uppercase. It is called as follows:</p>

<pre class="wd-code">wd(input).title;</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = <q>DEUS lux mundi est.</q>;
wd(x).title;
<sample><q>DEUS Lux Mundi Est.</sample>
wd(x.toLowerCase()).title;
<sample><q>Deus Lux Mundi Est.</sample>
<cite>//Variable "x" is not changed</cite>
</pre>
