<p class="wd-indent">This is a <u>method</u> that returns the number of days elapsed since <time>0001-01-01</time> (day 1), based on the projection of the Gregorian calendar. It is called as follows:</p>

<pre class="wd-code">wd(input).valueOf();</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = wd(<q>0001-02-01</q>);
x.valueOf();
<sample><var>32</var></sample>
<code>var</code> y = wd(<q>15.03.2010</q>);
y.valueOf();
<sample><var>733846</var></sample>

</pre>
