<p class="wd-indent">This is a <u>method</u> that performs requests using the POST method and <q>application/x-www-form-urlencoded</q> <i>enctype</i>. It is called as follows:</p>

<pre class="wd-code">wd(input).post(execute, time);</pre>

<p class="wd-align-C wd-color-green wd-symbol-ok wd-padding wd-rounded wd-border">This method works in the same way as the <q>Path.get</q> method. See the respective section for more details.</p>
