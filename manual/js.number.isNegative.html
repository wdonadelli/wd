<p class="wd-indent">This is a <u>attribute</u> that returns <i>true</i> if it is a number less than zero and <i>false</i> if it is not. It is called as follows:</p>

<pre class="wd-code">wd(input).isNegative;</pre>

<pre class="wd-code"><cite>//Example</cite>
wd(<var>-1</var>).isNegative;
<sample><var>true</var></sample>
wd(<var>0</var>).isNegative;
<sample><var>false</var></sample>
wd(<var>1</var>).isNegative;
<sample><var>false</var></sample>
</pre>
