<p class="wd-indent">This is a <u>attribute</u> that returns the ordered array with no repeated values. It is called as follows:</p>

<pre class="wd-code">wd(input).organized;</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = <span id="js_array_organized_example1"></span>;
wd(x).organized;
<sample id="js_array_organized_example2"></sample>
<cite>//Variable "x" is not changed</cite>
</pre>

<script>
var x = ["wd", 100, "100", 100, "wd"];
wd$("#js_array_organized_example1").load(printArray(x));
wd$("#js_array_organized_example2").load(printArray(wd(x).organized));
</script>
