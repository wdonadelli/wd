<p class="wd-indent">This is a <u>attribute</u> that gets/sets the value of the day (1-31). If you set a value beyond the limits, the time will be adapted. It is called as follows:</p>

<pre class="wd-code">wd(input).day;</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = wd(<q>2010-01-01</q>);
x.day;
<sample><var>1</var></sample>
x.day = <var>15</var>;
x.day;
<sample><var>15</var></sample>
x.day = <var>32</var>;
x.day;
<sample><var>1</var></sample>
x.toString();
<sample><var>2010-02-01</var></sample>
</pre>
