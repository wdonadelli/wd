<p class="wd-indent">This is a <u>attribute</u> that returns 1 (one), if the value of the input argument is true, or 0 (zero), if false. It is called as follows:</p>

<pre class="wd-code">wd(input).value;</pre>

<pre class="wd-code"><cite>//Example</cite>
wd(<var>true</var>).value;
<sample><var>1</var></sample>
wd(<var>false</var>).value;
<sample><var>0</var></sample>
</pre>
