<p class="wd-indent">This is a <u>attribute</u> that returns <i>true</i> if number is integer and <i>false</i> if it is not. It is called as follows:</p>

<pre class="wd-code">wd(input).isInteger;</pre>

<pre class="wd-code"><cite>//Example</cite>
wd(<var>13</var>).isInteger;
<sample><var>true</var></sample>
wd(<var>13.91</var>).isInteger;
<sample><var>false</var></sample>
wd(<q>+Infinity</q>).isInteger;
<sample><var>false</var></sample>
</pre>
