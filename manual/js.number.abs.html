<p class="wd-indent">This is a <u>attribute</u> that returns the absolute value of the number. It is called as follows:</p>

<pre class="wd-code">wd(input).abs;</pre>

<pre class="wd-code"><cite>//Example</cite>
wd(<var>-1</var>).abs;
<sample><var>1</var></sample>
wd(<var>-1</var>).abs;
<sample><var>1</var></sample>
</pre>
