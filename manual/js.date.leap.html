<p class="wd-indent">This is a <u>attribute</u> that informs if it is leap year (true/false). It is called as follows:</p>

<pre class="wd-code">wd(input).leap;</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = wd(<q>2012-01-01</q>);
x.leap;
<sample><var>true</var></sample>
x.year = <var>2013</var>;
x.leap;
<sample><var>false</var></sample>
</pre>
