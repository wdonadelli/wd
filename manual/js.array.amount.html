<p class="wd-indent">This is a <u>method</u> that returns the number of times the entered item appears in the array. It is called as follows:</p>

<pre class="wd-code">wd(input).amount(item);</pre>

<p class="wd-indent">The <code>item</code> argument refers to the item to be located.</p>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = <span id="js_array_amount_example1"></span>;
wd(x).amount(<var>100</var>);
<sample id="js_array_amount_example2"></sample>
</pre>

<script>
var x = ["wd", 100, "100", "wd", 100];
wd$("#js_array_amount_example1").load(printArray(x));
wd$("#js_array_amount_example2").load(wd(x).amount(100));
</script>
