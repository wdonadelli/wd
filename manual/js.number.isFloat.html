<p class="wd-indent">This is a <u>attribute</u> that returns <i>true</i> if it is a floating number and <i>false</i> if it is not. It is called as follows:</p>

<pre class="wd-code">wd(input).isFloat;</pre>

<pre class="wd-code"><cite>//Example</cite>
wd(<var>13</var>).isFloat;
<sample><var>false</var></sample>
wd(<var>13.91</var>).isFloat;
<sample><var>true</var></sample>
wd(<q>+Infinity</q>).isInteger;
<sample><var>true</var></sample>
</pre>
