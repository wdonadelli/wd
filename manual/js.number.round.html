<p class="wd-indent">This is a <u>method</u> that returns the numeric value rounded. It is called as follows:</p>

<pre class="wd-code">wd(input).round(n);</pre>

<p class="wd-indent">The <code>n</code> argument (optional) indicates the number of decimal places to be considered in the rounding.</p>

<pre class="wd-code"><cite>//Example</cite>
wd(<var>5.561</var>).round();
<sample><var>6</var></sample>
wd(<var>5.561</var>).round(<var>1</var>);
<sample><var>5.6</var></sample>
wd(<var>-5.561</var>).round(<var>1</var>);
<sample><var>-5.6</var></sample>
</pre>
