<p class="wd-indent">This is a <u>attribute</u> that gets/sets the seconds value (integer 0-59). If you set a value beyond the limits, the time will be adapted. It is called as follows:</p>

<pre class="wd-code">wd(input).second;</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = wd(<q>10:24am</q>);
x.second;
<sample><var id="js_time_second_example1"></var></sample>
x.second = <var>50</var>;
x.second;
<sample><var id="js_time_second_example2"></var></sample>
</pre>

<script>
var x = wd("10:24am");
wd$("#js_time_second_example1").get[0].textContent = x.second;
x.second = 50;
wd$("#js_time_second_example2").get[0].textContent = x.second;
</script>
