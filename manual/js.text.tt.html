<p class="wd-indent">This is a <u>attribute</u> that returns the value of the string using the <code>title</code> and <code>trim</code> attributes. It is called as follows:</p>

<pre class="wd-code">wd(input).tt;</pre>

<h3>Example</h3>

<pre class="wd-code"><code>var</code> x = <q>    Deus        lux     mundi est.      </q>;
wd(x).tt;
<sample><q>Deus Lux Mundi Est.</sample>
<cite>//Variable "x" is not changed</cite>
</pre>
