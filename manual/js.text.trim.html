<p class="wd-indent">This is a <u>attribute</u> that returns the value of the string without unnecessary spaces. It is called as follows:</p>

<pre class="wd-code">wd(input).trim;</pre>

<h3>Example</h3>

<pre class="wd-code"><code>var</code> x = <q>    Deus        lux     mundi est.      </q>;
wd(x).trim;
<sample><q>Deus lux mundi est.</sample>
<cite>//Variable "x" is not changed</cite>
</pre>
