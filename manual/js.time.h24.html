<p class="wd-indent">This is a <u>attribute</u> that gets the hour value (24h clock). It is called as follows:</p>

<pre class="wd-code">wd(input).h24;</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = wd(<q>10:24pm</q>);
x.h24;
<sample><var id="js_time_h24_example1"></var></sample>
</pre>

<script>
wd$("#js_time_h24_example1").get[0].textContent = wd("10:24pm").h24;
</script>
