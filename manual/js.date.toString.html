<p class="wd-indent">This is a <u>method</u> that returns the date in <q>YYYY-MM-DD</q> format. It is called as follows:</p>

<pre class="wd-code">wd(input).toString();</pre>

<pre class="wd-code"><cite>//Example</cite>
<code>var</code> x = wd(<q>15.03.2010</q>);
x.toString();
<sample><q>2010-03-15</q></sample>
</pre>
