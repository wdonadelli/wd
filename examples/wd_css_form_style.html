<!DOCTYPE html>
<html>

	<head>
		<title>WD Web Libraries Examples</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="../v2/wd.js"></script>
		<link  href="../v2/wd.css" rel="stylesheet" />
		<script src="scripts.js">	</script>
	</head>

<body class="wd-text-justify">

	<main class="wd-flyer">

		<header class="wd-head wd-box-blue">
			<h1>WD Web Libraries Examples</h1>
			<p><a href="https://github.com/wdonadelli/wd/wiki/WD-CSS-Form-Style" target="_blank" class="wd-text-white">WD CSS Form Style</a></p>
		</header>

		<section class="wd-content">

			<article id="fields" class="wd-margin-height">

				<h3 class="wd-text-grey">Fields</h3>

					<fieldset class="wd-margin-height">
						<legend>Default</legend>
						<label>label</label><br><br>
						<input type="text" value="input"/><br><br>
						<button type="button">button</button>
					</fieldset>

					<fieldset class="wd-margin-height">
						<legend>Stylized</legend>
						<label class="wd-label">label</label><br><br>
						<input type="text" value="input" class="wd-input" /><br><br>
						<button type="button" class="wd-button">button</button>
					</fieldset>	

			</article>
			<button type="button" class="wd-button" onclick="viewCode('#fields');">Code</button>

		</section>


		<section class="wd-content">

			<article id="blocks" class="wd-margin-height">

				<h3 class="wd-text-grey">Blocks</h3>

					<fieldset class="wd-margin-height wd-vform">
						<legend>Vertical</legend>
						<label class="wd-label">label</label>
						<input type="text" value="input" class="wd-input" />
						<button type="button" class="wd-button">button</button>
					</fieldset>

					<fieldset class="wd-margin-height wd-hform">
						<legend>Horizontal</legend>
						<label class="wd-label">label</label>
						<input type="text" value="input" class="wd-input" />
						<button type="button" class="wd-button">button</button>
					</fieldset>	

					<fieldset class="wd-margin-height">
						<legend>Check/Radio</legend>
						<div class="wd-vform">
							<label class="wd-label">
								<input type="checkbox" class="wd-input" /> Checkbox 1
							</label>
							<label class="wd-label">
								<input type="checkbox" class="wd-input" /> Checkbox 2
							</label>
							<label class="wd-label">
								<input type="checkbox" class="wd-input" /> Checkbox 3
							</label>
						</div>
						<hr>
						<div class="wd-hform">
							<label class="wd-label">
								<input type="checkbox" class="wd-input" /> Checkbox 1
							</label>
							<label class="wd-label">
								<input type="checkbox" class="wd-input" /> Checkbox 2
							</label>
							<label class="wd-label">
								<input type="checkbox" class="wd-input" /> Checkbox 3
							</label>
						</div>
					</fieldset>

			</article>
			<button type="button" class="wd-button" onclick="viewCode('#blocks');">Code</button>

		</section>

		<section class="wd-content">

			<article id="messages" class="wd-margin-height">

				<h3 class="wd-text-grey">Messages</h3>

					<fieldset class="wd-margin-height wd-vform">
						<legend>Help/Warn</legend>

						<input type="text" value="input" class="wd-input" required="" placeholder="Name"/>
						<div class="wd-input-msg">
							<span class="wd-input-help">Fill in the field accordingly.</span>
							<span class="wd-input-warn">This is a <u>required</u> field.</span>
						</div>

						<input type="email" value="input" class="wd-input" placeholder="email"/>
						<div class="wd-input-msg">
							<span class="wd-input-help">Enter your personal email.</span>
							<span class="wd-input-warn">The email must be in the appropriate format.</span>
						</div>
					</fieldset>

			</article>
			<button type="button" class="wd-button" onclick="viewCode('#messages');">Code</button>

		</section>

		<section class="wd-content">

			<article id="example" class="wd-margin-height">

				<h3 class="wd-text-grey">Inline Example</h3>


				<div class="wd-box-row wd-margin" >
					<div class="wd-box-col-02 wd-vform" >
						<label class="wd-label" >Nickname:</label>
					</div>
					<div class="wd-box-col-08 wd-vform" >
						<input class="wd-input wd-radius-left" type="text" />
					</div>
					<div class="wd-box-col-02 wd-vform" >
						<button class="wd-button wd-radius-right" type="button" >Check</button>
					</div>
				</div>

			</article>
			<button type="button" class="wd-button" onclick="viewCode('#example');">Code</button>

		</section>
	</main>
	
	<div data-wd-load="get{modal.html}"></div>

</body>
</html>
