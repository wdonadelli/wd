<!DOCTYPE html>
<html>

	<head>
		<title>WD Web Libraries Examples</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="../v2/wd.js"></script>
		<link  href="../v2/wd.css" rel="stylesheet" />
		<script src="scripts.js">	</script>

	</head>

<body class="wd-text-justify">

	<main class="wd-flyer">

		<header class="wd-head wd-box-blue">
			<h1>WD Web Libraries Examples</h1>
			<p><a href="https://github.com/wdonadelli/wd/wiki/WD-ATTR-Data-Tool" target="_blank" class="wd-text-white">WD ATTR Data Tool</a></p>
		</header>

		<section class="wd-content">

			<h3 class="wd-text-grey">Simple</h3>

			<article id="data_sort" class="wd-margin-height">

				<div class="wd-margin-height wd-hform">
					<button type="button" class="wd-button wd-icon-s" data-wd-data="wdSort{1}${#data_sort ul}">Sort</button>
					<button type="button" class="wd-button wd-icon-n" data-wd-data="wdSort{-1}${#data_sort ul}">Sort</button>
				</div>

				<ul class="wd-list">
					<li>John</li>
					<li>Mary</li>
					<li>Paul</li>
					<li>Lucas</li>
					<li>Maria</li>
					<li>Alfred</li>
					<li>Lisa</li>
				</ul>

			</article>

			<button type="button" class="wd-button" onclick="viewCode('#data_sort');">Code</button>

		</section>

		<section class="wd-content">

			<h3 class="wd-text-grey">Multiple</h3>

			<article id="data_sorts" class="wd-margin-height">

				<div class="wd-margin-height wd-hform">
					<button data-wd-data="wdSort{1}${#data_sorts ul}&wdSort{-1}${#data_sorts ol}" type="button" class="wd-button wd-icon-reload" >Sort</button>
					<button data-wd-data="wdSort{-1}${#data_sorts ul}&wdSort{1}${#data_sorts ol}" type="button" class="wd-button wd-icon-reload" >Sort</button>
				</div>

				<div class="wd-box-row">
					<div class="wd-box-col-06 wd-padding">
						<ul class="wd-list">
							<li>John</li>
							<li>Mary</li>
							<li>Paul</li>
							<li>Lucas</li>
							<li>Maria</li>
							<li>Alfred</li>
							<li>Lisa</li>
						</ul>
					</div>
					<div class="wd-box-col-06 wd-padding">
						<ol class="wd-list">
							<li>John</li>
							<li>Mary</li>
							<li>Paul</li>
							<li>Lucas</li>
							<li>Maria</li>
							<li>Alfred</li>
							<li>Lisa</li>
						</ol>
					</div>
				</div>

			</article>

			<button type="button" class="wd-button" onclick="viewCode('#data_sorts');">Code</button>

		</section>

	</main>
	
	<div data-wd-load="get{modal.html}"></div>

</body>
</html>
