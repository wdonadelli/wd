<body class="wd-text-justify">

	<main class="wd-flyer">

		<header class="wd-head wd-box-blue">
			<h1>WD Web Libraries Examples</h1>
			<p><a href="https://github.com/wdonadelli/wd/wiki/WD-ATTR-Mask-Tool" target="_blank" class="wd-text-white">WD ATTR Mask Tool</a></p>
		</header>

		<section class="wd-content">

			<article id="mask_text" class="wd-margin-height">
				<p>These are some time and date formats in fields with textual content:</p>
				<ul class="wd-list">
					<li data-wd-mask="HHMMSS" >103045</li>
					<li data-wd-mask="HHMM" >1030</li>
					<li data-wd-mask="AMPM" >1030a</li>
					<li data-wd-mask="YYYYMMDD" >20201003</li>
					<li data-wd-mask="MMDDYYYY" >10032020</li>
					<li data-wd-mask="DDMMYYYY" >03102020</li>
				</ul>


			</article>

			<button type="button" class="wd-button" onclick="viewCode('#mask_text');">Code</button>

		</section>

		<section class="wd-content">

			<article id="mask_form" class="wd-margin-height">
				<p>These are some examples applied to forms:</p>
				<form class="wd-vform">
<!--
					<label class="wd-label">Time</label>
					<input type="text" class="wd-input" data-wd-mask="HHMMSS" value="103045" />
					<label class="wd-label">Date</label>
					<input type="text" class="wd-input" data-wd-mask="YYYYMMDD" value="20201003" />
					<label class="wd-label">Time/Date</label>
					<select class="wd-input">
						<option data-wd-mask="HHMM" value="10:30:00">1030</option>
						<option data-wd-mask="AMPM" value="10:30:00">1030a</option>
						<option data-wd-mask="MMDDYYYY" value="2020-10-03">10032020</option>
						<option data-wd-mask="DDMMYYYY" value="2020-10-03">03102020</option>
					</select>
					<label class="wd-label">Custom</label>
					<textarea class="wd-input" data-wd-mask="^([0-9]{2})\.([0-9]{3})\-([0-9]{3})$"></textarea>
-->
					<button type="button" name="input_button" value="input_button">button</button>
					<button type="reset" name="input_reset" value="input_reset">reset</button>
					<button type="submit" name="input_submit" value="input_submit">submit</button>
					<input type="url" name="qqcoisa" data-wd-mask="^([0-9]{3})\-([0-9]{2})$" value="12345"\>
				</form>

			</article>

			<button type="button" class="wd-button" onclick="viewCode('#mask_form');">Code</button>

		</section>






	</main>
	
	<div data-wd-load="get{modal.html}"></div>

</body>
