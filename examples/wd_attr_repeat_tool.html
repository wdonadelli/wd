<!DOCTYPE html>
<html>

	<head>
		<title>WD Web Libraries Examples</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="../v2/wd.js"></script>
		<link  href="../v2/wd.css" rel="stylesheet" />
		<script src="scripts.js">	</script>

	</head>

<body class="wd-text-justify">

	<main class="wd-flyer">

		<header class="wd-head wd-box-blue">
			<h1>WD Web Libraries Examples</h1>
			<p><a href="https://github.com/wdonadelli/wd/wiki/WD-ATTR-Repeat-Tool" target="_blank" class="wd-text-white">WD ATTR Repeat Tool</a></p>
		</header>

		<section class="wd-content">

			<article id="repeat" class="wd-margin-height">

				<nav class="wd-nav wd-margin">
					<span data-wd-data="wdRepeat{get{list1.json}}${#repeat > ol}&wdLoad{get{list1.json}}${#repeat > textarea}">List 1</span>
					<span data-wd-data="wdRepeat{get{list2.json}}${#repeat > ol}&wdLoad{get{list2.json}}${#repeat > textarea}">List 2</span>
				</nav>

				<label class="wd-label">JSON file</label>
				<textarea class="wd-code wd-input" data-wd-load="get{list1.json}" style="width: 100%; height: 150px" readonly=""></textarea>

				<ol class="wd-list" div data-wd-repeat="get{list1.json}">
					<li>{{name}}, age {{age}};</li>
				</ol>




			</article>

			<button type="button" class="wd-button" onclick="viewCode('#repeat');">Code</button>

			<p class="wd-text-small wd-i">After loading the page the attribute disappears, see the source code of the page by the browser.</p>

		</section>

	</main>
	
	<div data-wd-load="get{modal.html}"></div>

</body>
</html>
