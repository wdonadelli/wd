<!DOCTYPE html>
<html>

	<head>
		<title>WD Web Libraries Examples</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="../v2/wd.js"></script>
		<link  href="../v2/wd.css" rel="stylesheet" />
		<script src="scripts.js">	</script>

	</head>

<body class="wd-text-justify">

	<main class="wd-flyer">

		<header class="wd-head wd-box-blue">
			<h1>WD Web Libraries Examples</h1>
			<p><a href="https://github.com/wdonadelli/wd/wiki/WD-ATTR-Sort-Column-Tool" target="_blank" class="wd-text-white">WD ATTR Sort Column Tool</a></p>
		</header>

		<section class="wd-content">


			<article id="sortCol" class="wd-margin-height">

				<table class="wd-table">

					<thead>
						<tr>
							<th>#</th>
							<th data-wd-sort-col="">Time</th>
							<th data-wd-sort-col="">Date</th>
							<th data-wd-sort-col="">Value</th>
							<th data-wd-sort-col="">Name</th>
						</tr>
					</thead>

					<tbody class="wd-border-bottom-child">
						<tr>
							<td>1</td>
							<td class="wd-text-blue">21h23</td>
							<td class="wd-text-red">2020-03-10</td>
							<td class="wd-text-green">30</td>
							<td class="wd-text-grey">John</td>
						</tr>
						<tr>
							<td>2</td>
							<td class="wd-text-blue">10:24pm</td>
							<td class="wd-text-red">03/09/2020</td>
							<td class="wd-text-green">200</td>
							<td class="wd-text-grey">Mary</td>
						</tr>
						<tr>
							<td>3</td>
							<td class="wd-text-blue">21:23:01</td>
							<td class="wd-text-red">11.03.2020</td>
							<td class="wd-text-green">30.1</td>
							<td class="wd-text-grey">Paul</td>
						</tr>
						<tr>
							<td>4</td>
							<td class="wd-text-blue">00:01</td>
							<td class="wd-text-red">07.04.1999</td>
							<td class="wd-text-green">-30</td>
							<td class="wd-text-grey">Lisa</td>
						</tr>
						<tr>
							<td>5</td>
							<td class="wd-text-blue">24h00</td>
							<td class="wd-text-red">07/04/1999</td>
							<td class="wd-text-green">-30.1</td>
							<td class="wd-text-grey">Alfred</td>
						</tr>
					</tbody>
				</table>

			</article>

			<button type="button" class="wd-button" onclick="viewCode('#sortCol');">Code</button>

		</section>

	</main>
	
	<div data-wd-load="get{modal.html}"></div>

</body>
</html>
