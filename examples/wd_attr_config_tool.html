<!DOCTYPE html>
<html>

	<head>
		<title>WD Web Libraries Examples</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="../v2/wd.js"></script>
		<link  href="../v2/wd.css" rel="stylesheet" />
		<script src="scripts.js">	</script>

	</head>

<body class="wd-text-justify">

	<main class="wd-flyer">

		<header class="wd-head wd-box-blue">
			<h1>WD Web Libraries Examples</h1>
			<p><a href="https://github.com/wdonadelli/wd/wiki/WD-ATTR-Config-Tool" target="_blank" class="wd-text-white">WD ATTR Config Tool</a></p>
		</header>

		<section class="wd-content">

			<article id="config" class="wd-margin-height wd-vform">
				<label class="wd-label">loading</label>
				<input type="text" name="loading" class="wd-input" value="Have patience, bro &hearts;" onchange="configBody();" \>
				<label class="wd-label">color</label>
				<input type="color" name="color" class="wd-input" value="#1111FF" onchange="configBody();" \>
				<label class="wd-label">bgcolor</label>
				<input type="color" name="bgcolor" class="wd-input" value="#CFCFFF" onchange="configBody();" \>
				<label class="wd-label">fileTitle</label>
				<input type="text" name="fileTitle" class="wd-input" value="This file cannot!!!" onchange="configBody();" \>
				<label class="wd-label">fileSize</label>
				<input type="text" name="fileSize" class="wd-input" value="<i>This file is <u>too big</u>, man.</i>" onchange="configBody();" \>
				<label class="wd-label">fileTotal</label>
				<input type="text" name="fileTotal" class="wd-input" value="Dude, you've crossed the line." onchange="configBody();" \>
				<label class="wd-label">fileChar</label>
				<input type="text" name="fileChar" class="wd-input" value="There are strange things about the file name." onchange="configBody();" \>
				<label class="wd-label">fileLen</label>
				<input type="text" name="fileLen" class="wd-input" value="You can't take everyone." onchange="configBody();" \>
				<label class="wd-label">fileType	</label>
				<input type="text" name="fileType" class="wd-input" value="What file is this, are you crazy?" onchange="configBody();" \>
			</article>

			<form class="wd-margin-height wd-vform wd-border-height">
				<input type="file" class="wd-input" multiple=""
					data-wd-file="size{1024}total{2048}char{-_}len{2}type{application/pdf}"
				/>
				<button type="button" class="wd-button" onclick="testLoading();">Test loading</button>

			</form>

			<button type="button" class="wd-button" onclick="viewCode('body');">Code</button>


			<p class="wd-i wd-text-small">The file input is configured with the following parameters:</p>
			<ul class="wd-list wd-text-small">
				<li>size: 1024B</li>
				<li>total: 2048B</li>
				<li>char: -_</li>
				<li>len: 2</li>
				<li>type: application/pdf</li>
			</ul>

		</section>




	</main>
	
	<div data-wd-load="get{modal.html}"></div>

	<script>configBody();</script>


</body>
</html>
