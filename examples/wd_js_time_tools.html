<!DOCTYPE html>
<html>

	<head>
		<title>WD Web Libraries Examples</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="../v2/wd.js"></script>
		<link  href="../v2/wd.css" rel="stylesheet" />

		<script>
function run() {
	var value, input, object;
	try {
		value  = wd$("input[name=input]").item(0).value;
		input  = value !== "" ? eval("("+value+")") : undefined;
		object = wd(input);
		if (object.type !== "time") {
			wd("The value entered must be an time.").message("alert");
			wd$("*[id]").run(function (x) {x.innerHTML = "";return;});
		} else {
			wd$("#input").item(0).innerHTML      = value;

			wd$("#h12").item(0).innerHTML      = object.h12;
			wd$("#h").item(0).innerHTML        = object.h;
			wd$("#m").item(0).innerHTML        = object.m;
			wd$("#s").item(0).innerHTML        = object.s;
			wd$("#format").item(0).innerHTML   = object.format("Hour: %h, Minute: %m, Second: %s");
			wd$("#hour").item(0).innerHTML     = object.hour -= 3;
			wd$("#minute").item(0).innerHTML   = object.minute += 61;
			wd$("#second").item(0).innerHTML   = object.second += 62;
			wd$("#toString").item(0).innerHTML = object.toString();
			wd$("#valueOf").item(0).innerHTML  = wd(object.valueOf()).toString();
		}
	} catch(e) {
		wd(e.message).message("info");
		wd$("*[id]").run(function (x) {x.innerHTML = "";return;});
		console.log(e);
	}
}
	</script>

	</head>

<body class="wd-text-justify" ">

	<main class="wd-flyer">

		<header class="wd-head wd-box-blue">
			<h1>WD Web Libraries Examples</h1>
			<p><a href="https://github.com/wdonadelli/wd/wiki/WD-JS-Time-Tools" target="_blank" class="wd-text-white">WD JS Time Tools</a></p>
		</header>

		<section class="wd-content">

			<div class="wd-vform wd-border wd-padding">
				<label class="wd-label" for="input">Set the value of the <code>input</code> argument:</label>
				<input type="text" name="input" class="wd-input" autofocus="true"
					value="'%now'"
				/>
				<input type="button" class="wd-button" value="Run" onclick="run();" />
			</div>

		</section>

		<pre class="wd-code wd-content">
<em>var</em> myObject = wd(<var id="input"></var>);

myObject.h12;
<samp id="h12"></samp>

myObject.h;
<samp id="h"></samp>

myObject.m;
<samp id="m"></samp>

myObject.s;
<samp id="s"></samp>

myObject.format(<q>Hour: %h, Minute: %m, Second: %s</q>);
<samp id="format"></samp>

myObject.hour -= 3;
<samp id="hour"></samp>

myObject.minute += 61;
<samp id="minute"></samp>

myObject.second += 62;
<samp id="second"></samp>

myObject.toString();
<samp id="toString"></samp>

myObject.valueOf();
<samp id="valueOf"></samp>
		</pre>



	</main>




</body>
</html>
