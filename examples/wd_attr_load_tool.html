<!DOCTYPE html>
<html>

	<head>
		<title>WD Web Libraries Examples</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="../v2/wd.js"></script>
		<link  href="../v2/wd.css" rel="stylesheet" />
		<script src="scripts.js">	</script>

	</head>

<body class="wd-text-justify">

	<main class="wd-flyer">

		<header class="wd-head wd-box-blue">
			<h1>WD Web Libraries Examples</h1>
			<p><a href="https://github.com/wdonadelli/wd/wiki/WD-ATTR-Load-Tool" target="_blank" class="wd-text-white">WD ATTR Load Tool</a></p>
		</header>

		<section class="wd-content">

			<article id="load" class="wd-margin-height">

				<nav class="wd-nav wd-margin">
					<span data-wd-data="wdLoad{get{page1.html}}${#load > div}">Page 1</span>
					<span data-wd-data="wdLoad{get{page2.html}}${#load > div}">Page 2</span>
				</nav>

				<div data-wd-load="get{page1.html}"></div>

			</article>

			<button type="button" class="wd-button" onclick="viewCode('#load');">Code</button>

			<p class="wd-text-small wd-i">After loading the page the attribute disappears, see the source code of the page by the browser.</p>

		</section>

	</main>
	
	<div data-wd-load="get{modal.html}"></div>

</body>
</html>
