<!DOCTYPE html>
<html>

	<head>
		<title>WD Web Libraries Examples</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="../v2/wd.js"></script>
		<link  href="../v2/wd.css" rel="stylesheet" />

		<script>
function run() {
	var value, input, object;
	try {
		value  = wd$("input[name=input]").item(0).value;
		input  = value !== "" ? eval("("+value+")") : undefined;
		object = wd(input);
		wd$("#input").item(0).innerHTML    = value;
		wd$("#type").item(0).innerHTML     = object.type;
		wd$("#tools").item(0).innerHTML    = wd(object.tools).toString();
		wd$("#toString").item(0).innerHTML = object.toString();
		wd$("#valueOf").item(0).innerHTML  = object.valueOf();
		object.send("target.php", function(x) {
			if (x.closed) {
				wd("<pre>"+x.text+"</pre>").message("info");
			}
			return;
		}, "GET");
	} catch(e) {
		wd(e.message).message("info");
		wd$("*[id]").run(function (x) {x.innerHTML = "";return;});
		console.log(e);
	}
}
	</script>

	</head>

<body class="wd-text-justify" ">

	<main class="wd-flyer">

		<header class="wd-head wd-box-blue">
			<h1>WD Web Libraries Examples</h1>
			<p><a href="https://github.com/wdonadelli/wd/wiki/WD-JS-Shared-Tools" target="_blank" class="wd-text-white">WD JS Shared Tools</a></p>
		</header>

		<section class="wd-content">

			<div class="wd-vform wd-border wd-padding">
				<label class="wd-label" for="input">Set the value of the <code>input</code> argument:</label>
				<input type="text" name="input" class="wd-input" />
				<input type="button" class="wd-button" value="Run" onclick="run();" autofocus="true"/>
			</div>

		</section>

		<pre class="wd-code wd-content">
<code>var</code> myObject = wd(<var id="input"></var>);

myObject.type;
<samp id="type"></samp>

myObject.tools;
<samp id="tools"></samp>

myObject.toString();
<samp id="toString"></samp>

myObject.valueOf();
<samp id="valueOf"></samp>

myObject.send(<q>target.php</q>, <code>function</code>(x) {
	<code>if</code> (x.closed) {
		wd(<q><em>pre</em></q>+x.text+<q><em>/pre</em></q>).message(<q>info</q>);
	}
	<code>return;</code>
}, <q>GET</q>);
		</pre>





	</main>




</body>
</html>
