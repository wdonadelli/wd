const JS  = "../wd5.js";

const tag = {

	"2{": "<h2>",     "}2": "</h2>",  //Título 2

	"c{": "<c>",      "}c": "</c>",   //Código
	"i{": "<i>",      "}i": "</i>",   //Itálico
	"b{": "<b>",      "}b": "</b>",   //Negrito
	"s{": "<s>",      "}s": "</s>",   //Tachado
	"u{": "<u>",      "}u": "</u>",   //Sublinhado
	"v{": "<var>",    "}v": "</var>", //Variável
	"l{": "<dl>",     "}l": "</dl>",  //Lista descritiva
	"t{": "<dt>",     "}t": "</dt>",  //Item da lista descritiva
	"d{": "<dd>",     "}d": "</dd>",  //Descrição do item da lista descritiva
	"f{": "<pre>",    "}f": "</pre>", //Função
	"L{": "<dd><dl>", "}L": "</dl></ud>",  //Lista secundária
	"I{": "<li>",     "}I": "</li>",  //Item da lista


};





function manual(x) {
	if (x === null || x === undefined)
		return alert("Erro ao ler o arquivo!");
	let busca  = /\/\*\*.+?\*\//g;
	let blocos = x.match(busca);
	//let html   = blocos.join(" ").replace(/\/\*\*/g, "").replace(/\*\*\//g, "");
	//for (let i in tag) {
		//let re  = new RegExp(i+"{(.+?)}"+i, "g");
		//html = html.replace(re, "<"+tag[i]+">$1</"+tag[i]+">");
		//html = html.replace(re, "<"+tag[i]+">$1</"+tag[i]+">");
	//}
	let html = [];
	for (let i = 0; i < blocos.length; i++) {
		for (let j in tag) {
			let re1  = new RegExp(j, "g");
			let re2  = /\/\*\*/g;
			let re3  = /\*\//g;
   blocos[i] = blocos[i].replace(re1, tag[j]);
			blocos[i] = blocos[i].replace(re2, "");
			blocos[i] = blocos[i].replace(re3, "");
		}
	}
	//console.log(blocos.join(""));
	document.querySelector("main").innerHTML = blocos.join("")
}

function lerJS() {
	wd().send(JS, function (x) {
		if (x.closed)
			manual(x.text);
		return;
	});
}

wd(window).addHandler({
	load: function() {
		lerJS();



	}
});
