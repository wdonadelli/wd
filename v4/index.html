<!DOCTYPE html>
<html class="wd">

	<head>
		<title>- - WD Web Libraries - -</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Libraries Examples"/>
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="wd4.js"></script>
		<link  href="wd4.css" rel="stylesheet" />
		<script>
function loadExample() {
	var value = document.URL.split("?page=");
	if (value.length === 2 && value[1] !== "") {
		var path = value[0]+"/examples/"+value[1];
		wd.$$("#code, #page").data({wdLoad: "post{"+path+"}"});
	}
}

function reloadExample() {
	var code = wd.$("#code").item(0).value;
	wd.$("#page").load(code);
}

function getDOM() {
	var code = wd.$("#page").item(0).innerHTML;
	wd.$("#code").load(code);
}

function buttons() {
	wd.$("#apply").handler({click: reloadExample});
	wd.$("#reset").handler({click: loadExample});
	wd.$("#dom").handler({click: getDOM});
}


wd(window).handler({load: loadExample}).handler({load: buttons});


		</script>
	</head>

<body class="wd-flyer">

	<header class="wd-bg-white">
		<h2>WD Web Libraries Examples</h2>
	</header>


	<main>
		<div class="wd-row">
			<div class="wd-padding" data-wd-device="desktop{wd-col-06}">
				<h4>Code</h4>
				<form>
					<div class="wd-block">
						<textarea id="code" style="height: 300px" class="wd-code"></textarea>
					</div>
					<div class="wd-row">
						<div class="wd-col-04 wd-block">
							<button type="button" id="apply" class="wd-icon-copy" title="Render changes."> Apply</button>
						</div>
						<div class="wd-col-04 wd-block">
							<button type="button" id="reset" class="wd-icon-close" title="Restore the original code."> Reset</button>
						</div>
						<div class="wd-col-04 wd-block">
							<button type="button" id="dom" class="wd-icon-paste" title="Get and paste the current DOM tree into the text area."> DOM</button>
						</div>
					</div>
				</form>
			</div>
			<div id="page" class="wd-padding" data-wd-device="desktop{wd-col-06}"></div>
		</div>
	</main>


</body>
</html>
