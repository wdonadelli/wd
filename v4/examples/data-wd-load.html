<h3>data-wd-load</h3>

<div data-wd-load="get{examples/page1.html}" id="load" style="border: 2px solid #0000FF;"></div>

<div style="padding: 1em">
	<input name="form" type="text" placeholder="Page 4 (php)" style="width: 100%">
</div>

<dl>
	<dt>Using <code>data-wd-data</code>:</dt>
	<dd><a href="#load" data-wd-data="wdLoad{post{examples/page1.html}}${#load}">Page 1</a></dd>
	<dd><a href="#load" data-wd-data="wdLoad{post{examples/page2.html}}${#load}">Page 2</a></dd>
	<dd><a href="#load" data-wd-data="wdLoad{post{examples/page3.html}}${#load}">Page 3</a></dd>
	<dd><a href="#load" data-wd-data="wdLoad{post{examples/target.php}${input}}${#load}">Page 4 (php)</a></dd>
</dl>
