<!--﻿<h3>data-wd-chart</h3>-->



<div data-wd-chart="" >
	<svg style="background-color: white; border: 1px solid black" >

		<!-- Título -->
		<text x="50%" y="5%" fill="#000000" dominant-baseline="middle" text-anchor="middle" style="font-weight: bold;text-transform: uppercase; font-size: 1em">Título da Merda</text>


		<!-- Área do Gráfico -->
		<rect x="15%" y="10%" width="80%" height="75%" fill="transparent" stroke="#000000" stroke-width="1"/>
		

		<!-- Eixo Y -->
		<text x="-26.71875%" y="5%" fill="#000000" dominant-baseline="middle" text-anchor="middle" transform="rotate(270)">
			<tspan>Eixo Y</tspan>
			<title>Eixo Y</title>
		</text>

		<!-- Eixo X -->
		<text x="50%" y="95%" fill="#000000" dominant-baseline="middle" text-anchor="middle">
			<tspan>Eixo X</tspan>
			<title>Eixo X</title>
		</text>

	</svg>

</div>

<button type="button" data-wd-full="${[data-wd-chart]}">FullScreen</button>

<!--
cálculo do texto do eixo Y: (tamanho do box / 2 + padding-top)*9/16




-->
