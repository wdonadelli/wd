<h3>data-wd-file</h3>

<script>
function checkFile(x) {
	var type = {
		nf: "number of files",
		ms: "maximum size",
		fs: "file size",
		ft: "file type",
		fc: "forbidden characters"
	};

	var msg = "<dl>";
	msg += "<dd>Error: "+type[x.error]+"</d>";
	msg += "<dd>File: "+x.file+"</dd>";
	msg += "<dd>Parameter: "+x.parameter+"</dd>";
	msg += "<dd>Value: "+x.value+"</dd>";
	msg += "</dl>";
	wd(msg).signal("There was an error in selecting the files:");
}
</script>

<input type="file" id="file" multiple="" data-wd-file="fs{102400}ms{512000}fc{[0-9]}nf{2}ft{application/pdf}call{checkFile}" />
