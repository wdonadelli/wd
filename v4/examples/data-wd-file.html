<h3>data-wd-file</h3>

<script>
function checkFile(x) {
	var type = {
		nf: "number of files",
		ms: "maximum size",
		fs: "file size",
		ft: "file type",
		fc: "forbidden characters"
	};

	var msg = "<p>There was an error in selecting the files:</p>";
	msg += "<p>Error: "+type[x.error]+"</p>";	
	msg += "<p>File: "+x.file+"</p>";
	msg += "<p>Parameter: "+x.parameter+"</p>";
	msg += "<p>Value: "+x.value+"</p>";
	wd(msg).signal();
}
</script>

<input type="file" id="file" multiple="" data-wd-file="fs{102400}ms{512000}fc{[0-9]}nf{2}ft{application/pdf}call{checkFile}" />
