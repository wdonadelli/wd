<h3>data-wd-output</h3>

<script>
function calc() {
	var a = new Number(document.getElementById("A").value).valueOf();
	var b = new Number(document.getElementById("B").value).valueOf();
	var s = document.getElementById("S").value;
	if (s === "+") return a+b;
	if (s === "-") return a-b;
	if (s === "*") return a*b;
	if (s === "/") return a/b;
	return "?"
}

function sum() {
	var matrix = wd.$("#data").info.table;
	var x = wd(matrix).data();
	return x.sum+"/"+x.avg;
}
</script>


<form>
	<label for="A">A</label>
	<input type="number" id="A" />
	<br>
	<label for="S">Action</label>
	<select id="S">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<br>
	<label for="B">B</label>
	<input type="number" id="B" />
	<br>
	<label>A+B = </label>
	<span data-wd-output="call{calc}$${#A, #B, #S}"></span>
</form>

<table border="1">
	<caption>SUM/AVERAGE</caption>
	<tbody id="data">
		<tr><td contenteditable="true">1.2</td></tr>
		<tr><td contenteditable="true">2.0</td></tr>
		<tr><td contenteditable="true">1.5</td></tr>
		<tr><td contenteditable="true">1.9</td></tr>
		<tr><td contenteditable="true">2.3</td></tr>
	</tbody>
	<tfoot>
		<tr><td data-wd-output="call{sum}$${#data > tr > td}"></td><tr>
