<h3>data-wd-page</h3>

<ol data-wd-page="page{0}size{3}" id="list">
	<li>Item 0</li>
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
	<li>Item 4</li>
	<li>Item 5</li>
	<li>Item 6</li>
	<li>Item 7</li>
	<li>Item 8</li>
	<li>Item 9</li>
</ol>

<dl>
	<dt>Using <code>data-wd-data</code>:</dt>
	<dd><span>3 items: </span>
		<a href="#list" data-wd-data="wdPage{page{0}size{3}}${#list}">0-2</a> |
		<a href="#list" data-wd-data="wdPage{page{1}size{3}}${#list}">3-5</a> |
		<a href="#list" data-wd-data="wdPage{page{2}size{3}}${#list}">6-8</a> |
		<a href="#list" data-wd-data="wdPage{page{3}size{3}}${#list}">9</a>
	</dd>
	<dd><span>5 items: </span>
		<a href="#list" data-wd-data="wdPage{page{0}size{5}}${#list}">First</a> |
		<a href="#list" data-wd-data="wdPage{page{0}size{0}}${#list}">All</a> |
		<a href="#list" data-wd-data="wdPage{page{-1}size{5}}${#list}">Last</a>
	</dd>
</dl>
