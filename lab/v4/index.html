<!DOCTYPE html>
<html class="wd">

	<head>
		<title>-- WD Web Library Lab --</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="wd, stylesheet, attributes, tools, HTML, CSS, javaScript, library, queryselector, handbook, github, donadelli, wdonadelli" />
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WD Web Library Lab" />
		<meta name="rating" content="general" />
		<!--<meta http-equiv="pragma" content="no-cache" />-->
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="../../source/wd-4.0.0.js"></script>
		<link  href="../../source/wd-4.0.0.css" rel="stylesheet" />
		<script>

function err(e) {console.log(e)
	document.getElementById("ie_code").value = e;
}

function loadExample() {
	try {
		var path = document.URL.replace("?page=", "examples/").replace(/\#(.+)?/g, "")+".html";
		wd.$$("#ie_code, #ie_page").data({wdLoad: "path{"+path+"}"});
	} catch(e) {err(e);}
}

function reloadExample() {
	try {
		var code = wd.$("#ie_code").item(0).value;
		wd.$("#ie_page").load(code);
	} catch(e) {err(e);}
}

function getDOM() {
	try {
		var code = wd.$("#ie_page").item(0).innerHTML;
		wd.$("#ie_code").load(code);
	} catch(e) {err(e);}
}


function buttons() {
	wd.$("#ie_apply").addHandler({click: reloadExample});
	wd.$("#ie_reset").addHandler({click: loadExample});
	wd.$("#ie_dom").addHandler({click: getDOM});
}

try {
	wd(window).addHandler({load: loadExample}).addHandler({load: buttons});
} catch(e) {err(e);}


		</script>
	</head>

<body class="wd-flyer">

	<header class="wd-bg-white">
		<h2><span class="wd-icon-menu" data-wd-css="${#menu}tgl{wd-open}"></span> WD Web Library Lab</h2>
	</header>


	<main>
		<div data-wd-device="desktop{wd-row}">
			<div class="wd-padding" >
				<h4>Code</h4>
				<form>
					<div>
						<textarea id="ie_code" style="height: 300px" class="wd-block wd-code"></textarea>
					</div>
					<div class="wd-row">
						<div class="wd-block-child">
							<button type="button" id="ie_apply" data-wd-device="desktop{wd-icon-copy}" title="Render changes."> Apply</button>
						</div>
						<div class="wd-block-child">
							<button type="button" id="ie_reset" data-wd-device="desktop{wd-icon-close}" title="Restore the original code."> Reset</button>
						</div>
						<div class="wd-block-child">
							<button type="button" id="ie_dom" data-wd-device="desktop{wd-icon-paste}" title="Get and paste the current DOM tree into the text area."> DOM</button>
						</div>
					</div>
				</form>
			</div>
			<div id="ie_page" class="wd-padding"></div>
		</div>
	</main>


  <div class="wd-modal" id="menu">
    <div class="wd-window-left wd-bg-white wd-padding">
      <article class="wd-flyer">
        <header>
          <h4>Menu</h3>
        </header>
        <nav data-wd-repeat="path{menu.json}">
          <div><a href="?page={{target}}">{{target}}</a></div>
        </nav>
      </article>
    </div>
  </div>

</body>
</html>
