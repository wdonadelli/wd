<h3>data-wd-full</h3>

<button type="button" data-wd-full="">FullScreen</button>
<button type="button" data-wd-full="exit{}">Exit FullScreen</button>

<div id="box" style="background-color: #FFFFFF; padding: 2em;">
	<fieldset>
		<legend>Box</legend>
		<button type="button" data-wd-full="${#box}">Full Box</button>
		<button type="button" data-wd-full="exit{}${#box}">Exit Full Box</button>
	</fieldset>
</div>
