<h3>data-wd-vform</h3>

<script>
function files(x) {
	if (x.files.length === 0)     return ""; /* desconsiderar se nÃ£o for informado */
	if (x.files.length !== 1)     return "Please enter only one file.";
	if (x.files[0].size > 102400) return "File too big!"
}
function numbers(x) {
	let value = wd(x.value);
	if (value.type !== "number")  return "Enter a number!";
	if (!value.test("integer"))   return "Enter an integer greater than 0!"
	if (value <= 0 || value >= 5) return "Enter only numbers between 0 and 5!"
}
function request(x) {
	if (x.closed)
		wd(x.text).signal("Requisition return.");
}
</script>

<form class="wd-block-child" id="form">
	<input type="hidden" name="loko" data-wd-vform="numbers" value="bunda" />
  <label for="field1">Required field, but not verifiable when losing focus:</label>
  <input type="text" name="field1" placeholder="I am a required field." required="" />
  <label for="field2">Mandatory and verifiable field when losing focus:</label>
  <input type="text" name="field2" placeholder="I am a required field." required="" data-wd-vform="" />
  <label for="field3">Integer greater than 0 and less than 5:</label>
  <input type="text" name="field3" placeholder="Try to disobey me." data-wd-vform="numbers" />
  <label for="field4">Enter a file up to 100kB:</label>
  <input type="file" name="field4" multiple=""  data-wd-vform="files" />
  <button type="button" data-wd-send="path{examples/target.php}$${#form input}call{request}">Send</button>
</form>
