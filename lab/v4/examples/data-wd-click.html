<h3>data-wd-click</h3>

<button data-wd-click="" type="button" id="btn1" onclick="alert('Button 1 clicked');" >Button 1</button>
<button type="button" id="btn2" onclick="alert('Button 2 clicked');" >Button 2</button>

<dl>
	<dt>Using <code>data-wd-data</code>:</dt>
	<dd><a href="#btn1" data-wd-data="wdClick{}${#btn1}">Button 1</a></dd>
	<dd><a href="#btn2" data-wd-data="wdClick{}${#btn2}">Button 2</a></dd>
</dl>
