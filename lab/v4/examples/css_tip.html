<h3>Tip</h3>

<nav>
	<span data-wd-css="${#tip}">None</span>
	<span data-wd-css="${#tip}&${#tip}add{wd-tip-hover}">Hover</span>
	<span data-wd-css="${#tip}&${#tip}add{wd-tip-click}">Click</span>
</nav>
<nav>
	<span data-wd-css="${#ctip}&${#ctip}add{wd-tip-top}">Top</span>
	<span data-wd-css="${#ctip}&${#ctip}add{wd-tip-right}">Right</span>
	<span data-wd-css="${#ctip}&${#ctip}add{wd-tip-bottom}">Bottom</span>
	<span data-wd-css="${#ctip}&${#ctip}add{wd-tip-left}">Left</span>
</nav>


<p style="margin: 50px 0;">
	<span>Text text text text text text text text text text</span>
	<span id="tip">
		<span data-wd-css="${#tip}tgl{wd-open}" style="background-color: #ccccff;">Hover/Click Me!</span>
		<span id="ctip" style="background-color: #ccffcc;">Content of Tip</span>
	</span>
	<span>text text text text text text text text text text text.</span>
</p>



<span id="ftip" class="wd-tip-click">
	<button type="button" data-wd-css="${#ftip}tgl{wd-open}" class="wd-icon-menu"></button>
	<ul
		type="none"
		class="wd-tip-right wd-bg-grey wd-upon-enter-child wd-border wd-radius"
		data-wd-css="${#ftip}del{wd-open}"
	>
		<li>Option 1</li>
		<li class="wd-border-bottom">Option 2</li>
		<li>Option 3</li>
		<li>Option 4</li>
		<li>Option 5</li>
	</ul>
</span>
