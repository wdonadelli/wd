<article class="wd-math see">

	<div id="indexes" class="wd-math-text">Indexes</div>

	<div>
		<samp>
			<span class="wd-math-indexes">
				<section>
					<span>C</span>
					<sub>a</sub>
				</section>
			</span>
			<span>&rarr;</span>
			<span class="wd-math-indexes">
				<section>
					<span>C</span>
					<sup>b</sup>
				</section>
			</span>
			<span>&rarr;</span>
			<span class="wd-math-indexes">
				<section>
					<span>C</span>
					<sup>b</sup>
					<sub>a</sub>
				</section>
			</span>
		</samp>
	</div>

	<hr>
	<div id="limits" class="wd-math-text">Limits</div>

	<div>
		<samp>
			<span class="wd-math-limits">
				<section>
					<span>lim</span>
					<sub>a</sub>
				</section>
			</span>
			<span>f(x)</span>
			<span>&rarr;</span>
			<span class="wd-math-limits">
				<section>
					<span class="wd-math-ope">&sum;</span>
					<sup>b</sup>
				</section>
			</span>
			<span>f(x)</span>
			<span>&rarr;</span>
			<span class="wd-math-limits">
				<section>
					<span class="wd-math-ope">&int;</span>
					<sup>b</sup>
					<sub>a</sub>
				</section>
			</span>
			<span>f(x)</span>
			<span>&rarr;</span>
			<span class="wd-math-limits">
				<section>
					<span>V</span>
					<sup>&rarr;</sup>
				</section>
			</span>
		</samp>
	</div>


	<hr>
	<div id="fraction" class="wd-math-text">Fraction</div>

	<div  class="wd-math-subfraction wd-math-subfraction">
		<samp>
			<span>A</span>
			<span>=</span>
			<span class="wd-math-fraction">
				<section>
					<sup>C</sup>
					<sub>D</sub>
				</section>
			</span>
			<span>=</span>
			<span class="wd-math-fraction">
				<section>
					<sup>C</sup>
					<sub>
						<samp>
							<span class="wd-math-fraction">
								<section>
									<sup>D</sup>
									<sub>E</sub>
								</section>
							</span>
						</samp>
					</sub>
				</section>
			</span>
			<span>=</span>
			<span class="wd-math-fraction">
				<section>
					<sub>D</sub>
					<sup>
						<samp>
							<span class="wd-math-fraction">
								<section>
									<sup>B</sup>
									<sub>C</sub>
								</section>
							</span>
						</samp>
					</sup>
				</section>
			</span>
			<span>=</span>
			<span class="wd-math-fraction">
				<section>
					<sub>
						<samp>
							<span class="wd-math-fraction">
								<section>
									<sup>D</sup>
									<sub>E</sub>
								</section>
							</span>
						</samp>
					</sub>
					<sup>
						<samp>
							<span class="wd-math-fraction">
								<section>
									<sup>B</sup>
									<sub>C</sub>
								</section>
							</span>
						</samp>
					</sup>
				</section>
			</span>


		</samp>
	</div>
























	<div id="examples" class="wd-math-text">Examples</div>

	<div>
		<samp>
			<span class="wd-math-counter"></span>
			<span class="wd-math-fraction">
				<section>
					<sup>d</sup>
					<sub>dx</sub>
				</section>
			</span>
			<span>f(x)=</span>
			<span class="wd-math-limits">
				<section>
					<span class="wd-math-text">lim</span>
					<sub>&Delta;x&rarr;0</sub>
				</section>
			</span>
			<span class="wd-math-fraction">
				<section>
					<sup>f(x&plus;&Delta;x) - f(x)</sup>
					<sub>&Delta;x</sub>
				</section>
			</span>
		</samp>
	</div>
