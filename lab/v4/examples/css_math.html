<article class="wd-math see">

	<div id="indexes" class="wd-math-text">Indexes</div>

	<div>
		<samp>
			<span>C</span>
			<span>&rarr;</span>
			<span class="wd-math-indexes">
				<section>
					<span>C</span>
					<em>&rarr;</em>
				</section>
			</span>
			<span>&rarr;</span>
			<span class="wd-math-indexes">
				<section>
					<em>&rarr;</em>
					<span>C</span>
					<sub>a</sub>
				</section>
			</span>
			<span>&rarr;</span>
			<span class="wd-math-indexes">
				<section>
					<em>&rarr;</em>
					<span>C</span>
					<sup>b</sup>
				</section>
			</span>
			<span>&rarr;</span>
			<span class="wd-math-indexes">
				<section>
					<em>&rarr;</em>
					<span>C</span>
					<sup>b</sup>
					<sub>a</sub>
				</section>
			</span>
		</samp>
	</div>

	<hr>
	<div id="limits" class="wd-math-text">Limits</div>

	<div>
		<samp>
			<span class="wd-math-limits">
				<section>
					<span>lim</span>
					<sub>a</sub>
				</section>
			</span>
			<span>f(x)</span>
			<span>&rarr;</span>
			<span class="wd-math-limits">
				<section>
					<em>&sum;</em>
					<sup>b</sup>
				</section>
			</span>
			<span>f(x)</span>
			<span>&rarr;</span>
			<span class="wd-math-limits">
				<section>
					<em>&int;</em>
					<sup>b</sup>
					<sub>a</sub>
				</section>
			</span>
			<span>f(x)</span>
		</samp>
	</div>


	<hr>
	<div id="fraction" class="wd-math-text">Fraction</div>

	<div  class="wd-math-subfraction wd-math-subfraction">
		<samp>
			<span>A</span>
			<span>=</span>
			<span class="wd-math-fraction">
				<section>
					<sup>
						<samp>
							<span>C</span>
						</samp>
					</sup>
					<sub>
						<samp>
							<span>D</span>
						</samp>
					</sub>
				</section>
			</span>
			<span>=</span>
			<span class="wd-math-fraction">
				<section>
					<sup>
						<samp>
							<span>C</span>
						</samp>
					</sup>
					<sub class="wd-math-subfraction">
						<span class="wd-math-fraction">
							<section>
								<sup>
									<samp>
										<span>D</span>
									</samp>
								</sup>
								<sub>
									<samp>
										<span>E</span>
									</samp>
								</sub>
							</section>
						</span>
					</sub>
				</section>
			</span>
			<span>=</span>
			<span class="wd-math-fraction">
				<section>
					<sub>
						<samp>
							<span>D</span>
						</samp>
					</sub>
					<sup class="wd-math-subfraction">
						<span class="wd-math-fraction">
							<section>
								<sup>
									<samp>
										<span>B</span>
									</samp>
								</sup>
								<sub>
									<samp>
										<span>C</span>
									</samp>
								</sub>
							</section>
						</span>
					</sup>
				</section>
			</span>
			<span>=</span>
			<span class="wd-math-fraction">
				<section>
					<sub>
						<span class="wd-math-fraction">
							<section>
								<sup>
									<samp>
										<span>D</span>
									</samp>
								</sup>
								<sub>
									<samp>
										<span>E</span>
									</samp>
								</sub>
							</section>
						</span>
					</sub>
					<sup>
						<span class="wd-math-fraction">
							<section>
								<sup>
									<samp>
										<span>D</span>
									</samp>
								</sup>
								<sub>
									<samp>
										<span>C</span>
									</samp>
								</sub>
							</section>
						</span>
					</sup>
				</section>
			</span>


		</samp>
	</div>

	<div id="root" class="wd-math-text">Root</div>

	<div>
		<samp>
			<span class="wd-math-root">
				<section>
					<sup>&radic;</sup>
					<span>x</span>
				</section>
			</span>
			<span>&rarr;</span>
			<span class="wd-math-root">
				<section>
					<sup>&#x221B;</sup>
					<span>
						<samp>
						<span class="wd-math-indexes">
							<section>
								<sup>2</sup>
								<span>x</span>
							</section>
						</span>
						</samp>
					</span>
				</section>
			</span>
			<span>&rarr;</span>
		</samp>
	</div>




















	<div id="examples" class="wd-math-text">Examples</div>

	<div>
		<samp>
			<span class="wd-math-counter"></span>
			<span class="wd-math-fraction">
				<section>
					<sup>d</sup>
					<sub>dx</sub>
				</section>
			</span>
			<span>f(x)=</span>
			<span class="wd-math-limits">
				<section>
					<span class="wd-math-text">lim</span>
					<sub>&Delta;x&rarr;0</sub>
				</section>
			</span>
			<span class="wd-math-fraction">
				<section>
					<sup>f(x&plus;&Delta;x) - f(x)</sup>
					<sub>&Delta;x</sub>
				</section>
			</span>
		</samp>
	</div>
