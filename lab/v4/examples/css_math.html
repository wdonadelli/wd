<h3>Math</h3>

<article class="wd-math">

	<div>
		<samp>
			<span class="wd-math-index">
				<section>
					<span class="wd-math-to">&rarr;</span>
					<span class="wd-math-pow">n</span>
					<span class="wd-math-sub">a</span>
					<span class="wd-math-from">0</span>
					<span class="wd-math-val">F</span>
				</section>
			</span>
			<span>=</span>
			<span>F</span>
		</samp>
	</div>














	<div class="wd-math-text">Sup</div>

	<div>
		<samp>
			<span>E</span>
			<span>=</span>
			<span class="wd-math-sup">
				<section>
					<var>mc</var>
					<sup>2</sup>
				</section>
			</span>
		</samp>
	</div>


	<div class="wd-math-text">Sub</div>

	<div>
		<samp>
			<span>F</span>
			<span>=</span>
			<span class="wd-math-sub">
				<section>
					<var>F</var>
					<sub>0</sub>
				</section>
			</span>
			<span>&plus;</span>
			<span class="wd-math-sub">
				<section>
					<var>F</var>
					<sub>1</sub>
				</section>
			</span>
			<span>&plus;</span>
			<span class="wd-math-sub">
				<section>
					<var>F</var>
					<sub>2</sub>
				</section>
			</span>
			<span>&plus;</span>
			<span>...</span>
		</samp>
	</div>



	<div class="wd-math-text">Indexes</div>

	<div>
		<samp>
			<span>S</span>
			<span class="wd-math-sup">
				<section>
					<var>S</var>
					<sup>2</sup>
				</section>
			</span>
			<span>=</span>
			<span class="wd-math-indexes">
				<section>
					<var>S</var>
					<sub>x</sub>
					<sup>2</sup>
				</section>
			</span>
			<span>&plus;</span>
			<span class="wd-math-indexes">
				<section>
					<var>S</var>
					<sub>y</sub>
					<sup>2</sup>
				</section>
			</span>
			<span>&plus;</span>
			<span class="wd-math-indexes">
				<section>
					<var>S</var>
					<sub>z</sub>
					<sup>2</sup>
				</section>
			</span>
		</samp>
	</div>




	<div class="wd-math-text">To</div>

	<div>
		<samp>
			<span class="wd-math-to">
				<section>
					<var>r</var>
					<sup>&rarr;</sup>
				</section>
			</span>
			<span>=</span>
			<span class="wd-math-to">
				<section>
					<var>
						<span class="wd-math-sub">
							<section>
								<var>r</var>
								<sub>1</sub>
							</section>
						</span>
					</var>
					<sup>&rarr;</sup>
				</section>
			</span>
			<span>&plus;</span>
			<span class="wd-math-to">
				<section>
					<var>S</var>
					<sub>y</sub>
					<sup>2</sup>
				</section>
			</span>
			<span>&plus;</span>
			<span class="wd-math-to">
				<section>
					<var>S</var>
					<sub>z</sub>
					<sup>2</sup>
				</section>
			</span>
		</samp>
	</div>


















	<div>
		<span>
			<section class="wd-math-limits">
				<var>&int;</var>
				<sub>a</sub>
				<sup>b</sup>
			</section>
		</span>
		<span>f(x)dx=</span>
		<span>
			<section class="wd-math-limits">
				<span><q>lim</q></span>
				<sub>&Delta;x&rarr;0</sub>
			</section>
		</span>
		<span>
			<section class="wd-math-limits">
				<var>&sum;</var>
				<sub>i=0</sub>
				<sup>n</sup>
			</section>
		</span>
		<span>f(</span>
		<span>
			<section class="wd-math-index">
				<var>x</var>
				<sub>i</sub>
				<sup>*</sup>
			</section>
		</span>
		<span>)&Delta;x</span>
	</div>


	<div>
		<span class="wd-math-vector">
			<section>
				<var>r</var>
				<sup>&rarr;</sup>
			</section>
			<span>=</span>
		</span>			<span>x</span>
		<span>

			<section>
				<var>i</var>
				<sup>&rarr;</sup>
			</section>

		</span><span>&plus;</span>

		<span>
			<span>y</span>
			<section class="wd-math-limits">
				<var>j</var>
				<sup>&and;</sup>
			</section>
			<span>&plus;</span>
		</span>

		<span>
			<span>z</span>
			<section class="wd-math-limits">
				<var>k</var>
				<sup>&and;</sup>
			</section>
		</span>
	</div>





	<blockquote>Fraction</blockquote>
	<div>
		<span>m=</span>
		<span>
			<section class="wd-math-fraction">
				<sup>
					<span>m<sub>0</sub></span>
				</sup>
				<sub>
					<span>1-x</span>
				</sub>
			</section>
		</span>
	</div>
