<article class="wd-math ">

	<div class="wd-math-text">Around</div>

	<div>
		<samp>
			<span>C</span>
			<span>=</span>
			<span class="wd-math-around">
				<section>
					<span class="wd-math-tl" >tl</span>
					<span class="wd-math-tc" >tc</span>
					<span class="wd-math-tr" >tr</span>
					<span class="wd-math-mtr">mtr</span>
					<span class="wd-math-mr" >mr</span>
					<span class="wd-math-mbr">mbr</span>
					<span class="wd-math-br" >br</span>
					<span class="wd-math-bc" >bc</span>
					<span class="wd-math-bl" >bl</span>
					<span class="wd-math-mbl">mbl</span>
					<span class="wd-math-ml" >ml</span>
					<span class="wd-math-mtl">mtl</span>
					<span class="wd-math-c"  >C</span>
				</section>
			</span>
			<span>=</span>
			<span>C</span>
		</samp>
	</div>

	<div class="wd-math-text">Left Center Right Top Middle Bottom</div>

	<hr>
	<div class="wd-math-text">Shortcuts</div>

	<div>
		<samp>
			<span>C</span>
			<span>=</span>
			<span class="wd-math-around">
				<section>
					<span class="wd-math-to"   >to</span>
					<span class="wd-math-pow"  >pow</span>
					<span class="wd-math-sub"  >sub</span>
					<span class="wd-math-from" >from</span>
					<span class="wd-math-c"    >S</span>
				</section>
			</span>
			<span>=</span>
			<span>C</span>
		</samp>
	</div>

	<hr>
	<div class="wd-math-text">Examples</div>

	<div>
		<samp>
			<span>E</span>
			<span>=</span>
			<span class="wd-math-around">
				<section>
					<span class="wd-math-pow" >2</span>
					<span class="wd-math-c"   >mc</span>
				</section>
			</span>
		</samp>
	</div>

	<div>
		<samp>
			<span class="wd-math-around">
				<section>
					<span class="wd-math-to" >&rarr;</span>
					<span class="wd-math-c"  >F</span>
				</section>
			</span>
			<span>=</span>
			<span class="wd-math-around">
				<section>
					<span class="wd-math-from" >i=0</span>
					<span class="wd-math-to"   >n</span>
					<span class="wd-math-c"    >
						<span class="wd-math-symbol">&sum;</span>
					</span>
				</section>
			</span>
			<span class="wd-math-around">
				<section>
					<span class="wd-math-to"  >&rarr;</span>
					<span class="wd-math-c"   >F</span>
					<span class="wd-math-sub" >i</span>
				</section>
			</span>
		</samp>
	</div>


	<div>
		<samp>
			<span class="wd-math-around">
				<section>
					<span class="wd-math-to" >b</span>
					<span class="wd-math-c" >
						<span class="wd-math-symbol">&int;</span>
					</span>
					<span class="wd-math-from" >a</span>
				</section>
			</span>
			<span>f(x) dx</span>
			<span>=</span>
			<span class="wd-math-around">
				<section>
					<span class="wd-math-from" >n&rarr;&infin;</span>
					<span class="wd-math-c wd-math-text" >lim</span>
				</section>
			</span>
			<span class="wd-math-around">
				<section>
					<span class="wd-math-to"   >n</span>
					<span class="wd-math-c"  >
						<span class="wd-math-symbol">&sum;</span>
					</span>
					<span class="wd-math-from" >i=1</span>
				</section>
			</span>
			<span>f(</span>
			<span class="wd-math-around">
				<section>
					<span class="wd-math-pow"   >*</span>
					<span class="wd-math-c"  >x</span>
					<span class="wd-math-from" >i</span>
				</section>
			</span>
			<span>)</span>
			<span class="wd=math-symbol">&Delta;x</span>
		</samp>
	</div>

<hr>
<div class="wd-math-text">Fraction</div>

	<div>
		<samp>
			<span>P</span>
			<span>=</span>
			<span class="wd-math-fraction">
				<section>
					<span class="wd-math-numerator" >F</span>
					<span class="wd-math-denominator"  >A</span>
				</section>
			</span>
		</samp>
	</div>

	<div>
		<samp>
			<span>f(x)</span>
			<span>=</span>
			<span class="wd-math-fraction">
				<section>
					<span class="wd-math-denominator" >
						<samp>
							<span>1</span>
							<span>-</span>
							<span class="wd-math-fraction">
								<section>
									<span class="wd-math-numerator">1</span>
									<span class="wd-math-denominator">x</span>
								</section>
							</span>
						</samp>
					</span>
					<span class="wd-math-numerator"  >1</span>
				</section>
			</span>
		</samp>
	</div>
