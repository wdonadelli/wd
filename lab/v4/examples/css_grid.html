<h3>Grid</h3>

<nav>
	<span data-wd-set="${#grid}className{}">None</span>
	<span data-wd-set="${#grid}className{wd-grid}">Grid</span>
	<span data-wd-set="${#grid}className{wd-grid wd-grid-left}">Grid-left</span>
	<span data-wd-set="${#grid}className{wd-grid wd-grid-right}">Grid-right</span>
</nav>

<header class="wd-bg-black">
	<span>Header (</span>
	<span data-wd-device="mobile{wd-overlook}">Desktop</span>
	<span data-wd-device="desktop{wd-overlook}phone{wd-overlook}">Tablet</span>
	<span data-wd-device="desktop{wd-overlook}tablet{wd-overlook}">Phone</span>
	<span>)</span>
</header>

<section id="grid">
	<aside   class="wd-grid-left"  style="background-color: purple;    height: 100px;" >Left</aside>
	<article class="wd-grid-main"  style="background-color: olive;     height: 150px;" >Main</article>
	<aside   class="wd-grid-right" style="background-color: royalblue; height: 80px;"  >Right</aside>
</section>

<footer class="wd-bg-brown">Footer</footer>
