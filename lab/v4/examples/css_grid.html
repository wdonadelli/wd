<h3>Grid</h3>

<nav>
	<span data-wd-set="${#grid}className{}">None</span>
	<span data-wd-set="${#grid}className{wd-grid}">Grid</span>
	<span data-wd-set="${#grid}className{wd-grid-menu}">Menu</span>
	<span data-wd-set="${#grid}className{wd-grid-side}">Side</span>
	<span data-wd-set="${#grid}className{wd-grid-both}">Both</span>
</nav>

<header class="wd-bg-black">
	<span>Header (</span>
	<span data-wd-device="mobile{wd-overlook}">Desktop</span>
	<span data-wd-device="desktop{wd-overlook}phone{wd-overlook}">Tablet</span>
	<span data-wd-device="desktop{wd-overlook}tablet{wd-overlook}">Phone</span>
	<span>)</span>
</header>

<section id="grid">
	<aside   class="wd-grid-content-side" style="background-color: royalblue; height: 80px;"  >Side</aside>
	<aside   class="wd-grid-content-menu" style="background-color: purple;    height: 100px;" >Menu</aside>
	<article class="wd-grid-content-main" style="background-color: olive;     height: 150px;" >Main</article>
</section>

<footer class="wd-bg-brown">Footer</footer>
