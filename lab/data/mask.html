<h3>data-wd-mask</h3>

<script>
  function upper(x) {return x.toUpperCase();}
</script>

<p>Mask Format: <b>@@ #.##</b></p>

<div>
  <span>With correct value when loading: </span>
  <span data-wd-mask="model{@@ #.##}check{upper}">xy123</span>
</div>

<div>
  <span>With incorrect value when loading: </span>
  <span data-wd-mask="model{@@ #.##}check{upper}">xyz123</span>
</div>

<div>
  <span>With editable content: </span>
  <span data-wd-mask="model{@@ #.##}check{upper}" contenteditable="true" style="background-color: yellow; padding: 0 1em;"></span>
</div>

<div>
  <span>With correct value when loading: </span>
  <input type="text" data-wd-mask="model{@@ #.##}check{upper}" value="xy123" />
</div>

<div>
  <span>With incorrect value when loading: </span>
  <input type="text" data-wd-mask="model{@@ #.##}check{upper}" value="xyz123" />
</div>








With incorrect value when loading:


<input type="text"
  data-wd-mask="model{@@ ##.###}check{upper}alert{The value did not match the mask.}"
  placeholder="@@ ##.###"
  value="123abc456"
/>

<input type="text"
  data-wd-mask="model{@@ ##.###}check{upper}alert{The value did not match the mask.}"
  placeholder="@@ ##.###"
  value="23abc45"
/>

<input type="text"
  data-wd-mask="check{upper}"
  placeholder="Apply capital letters."
  value=""
/>
