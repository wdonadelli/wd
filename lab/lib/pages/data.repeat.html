<div class="wd-flyer">

	<nav>
		<span	data-wd-set="${#repeat}dataset{wdRepeat{path{lib/add-ons/repeat.List.json}method{GET}}}&${#repeatCode}dataset{wdLoad{path{lib/add-ons/repeat.List.json}method{GET}}}" >JSON</span>
		<span	data-wd-set="${#repeat}dataset{wdRepeat{path{lib/add-ons/repeat.List.csv}method{GET}}}&${#repeatCode}dataset{wdLoad{path{lib/add-ons/repeat.List.csv}method{GET}}}" >CSV</span>
	</nav>

	<ol id="repeat" data-wd-repeat="path{lib/add-ons/repeat.List.json}method{GET}" >
		<li style="background-color: {{color}}" class="wd-padd">{{name}}</li>
	</ol>

	<pre class="wd-code" id="repeatCode" data-wd-load="path{lib/add-ons/repeat.List.json}method{GET}"></pre>

</div>
